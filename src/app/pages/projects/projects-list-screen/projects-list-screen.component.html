    <p-tabView  (onChange)="onTabChanged($event)">

      <p-tabPanel [header]="each.tabName" *ngFor="let each of _tabsList; let i = index" [selected]="i == 0">
          <ng-template pTemplate="header">
          <div class="status-tabs newstatu">
            <div class="status-img">
              <img src="..\assets\images\Projects\total projects.svg" alt="">
            </div>
            <div class="status-data">
              <span class="tab-count">{{each.count}}</span>
              <span class="tab-text">{{each.tabName}}</span>
            </div>
          </div>
        </ng-template>
        <div class="">
          <app-dynamic-table
          [representatives]="representatives"
          [columns_list]="columns_list"
          [table_data]="projects_list"
          [userRoles]="userRoles"
          (viewDetails)="viewDetails($event)"
          (deleteItem)="deleteById($event)"
          [screenTable]="'projectList'"
        ></app-dynamic-table>
      </div>
      </p-tabPanel>
  </p-tabView>
