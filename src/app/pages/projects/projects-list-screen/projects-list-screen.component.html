<div class="h-100">
    <mat-card id="projects_list_screen" *ngIf="projects_toggle==false" class="h-100">
      <div class="module-heading title">
        <div class="">
          <!-- <span class="module-back-button" routerLink="/pages/projects/projectdashboard"><i class="fas fa-arrow-left" aria-hidden="true"></i></span> -->
          <span class="module-header-title"><span>Projects</span> <span class="backslash">/</span> Programs</span>
        </div>
      
        <div class="ml-auto d-flex">
          <div class="prj-lstscr-btn py-5"> 
            <input type="search" class="form-control" [(ngModel)]="search" (keyup)="projecttable.applyfilter($event)"  id="search-project-or-program" placeholder="Search Projects/Programs" >
          </div>
          <div class=" prj-lstscr-btn py-5">
            <a _ngcontent-svr-c17="" (click)="createNew()"  *ngIf="enablecreateproject" class="btn btn-primary" type="button">
              <img  src="../../../../assets/images/Projects/White-plus.svg" class="testplus"/>
              Create New
            </a>
          </div>
        </div>    
        <!-- <span class="pull-right" style="font-size:20px;">
          <span class="projects-menu-item" routerLink="/pages/projects/create-projects" ><i class="ri-file-add-line"></i></span>
          <span class="projects-menu-item" ><i class="ri-filter-2-line"></i></span>
          <span class="projects-menu-item"><i class="ri-more-2-line"></i></span>
        </span> -->
      </div>
        <mat-tab-group class="projects-programs-list"  mat-stretch-tabs (selectedTabChange)="selected_tab=$event.index;search=''">
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="status-tabs newstatu">
                <div class="status-img">
                  <img src="..\assets\images\Projects\total projects.svg" alt="" >
                </div>
                <div class="status-data">
                  <span class="tab-count"><span *ngIf="projects_list.length<10">0</span>{{projects_list.length}}</span>
                  <span class="tab-text" >Total</span>
                </div>
              </div>
            </ng-template>
            <div class="projects-table-body h-100" *ngIf="selected_tab==0">
              <app-projects-programs-table [users_list]="users_list" (projectslistdata)="getprojectsList($event)"  [processes]="processes"   status="All" [projects_list]="projects_list"></app-projects-programs-table>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
                <div class="status-tabs newstatu">
                    <div class="status-img">
                      <img src="..\assets\images\Projects\new.svg" alt="" >
                    </div>
                    <div class="status-data">
                      <span class="tab-count"><span *ngIf="count.New<10">0</span>{{count.New}}</span>
                      <span class="tab-text" >New</span>
                    </div>
                  </div>
            </ng-template>
            <div class="projects-table-body h-100"  *ngIf="selected_tab==1">
                <app-projects-programs-table [users_list]="users_list" [processes]="processes"   status="New" [projects_list]="projects_list"></app-projects-programs-table>
              </div>
          </mat-tab>  
          <mat-tab>
            <ng-template mat-tab-label>
                <div class="status-tabs newstatu">
                    <div class="status-img">
                      <img src="..\assets\images\Projects\inprogress.svg" alt="" >
                    </div>
                    <div class="status-data">
                      <span class="tab-count"><span *ngIf="count.Inprogress<10">0</span>{{count.Inprogress}}</span>
                      <span class="tab-text" >In Progress</span>
                    </div>
                  </div>
            </ng-template>
            <div class="projects-table-body h-100"  *ngIf="selected_tab==2">
                <app-projects-programs-table  [users_list]="users_list" [processes]="processes"  status="In Progress" [projects_list]="projects_list"></app-projects-programs-table>
              </div>
          </mat-tab>
   


          <mat-tab>

          <ng-template mat-tab-label>
            <div class="status-tabs newstatu">
                <div class="status-img">
                  <img src="..\assets\images\Projects\inprogress.svg" alt="" >
                </div>
                <div class="status-data">
                  <span class="tab-count"><span *ngIf="count.Pipeline<10">0</span>{{count.Pipeline}}</span>
                  <span class="tab-text" >Pipeline</span>
                </div>
              </div>
        </ng-template>
        <div class="projects-table-body h-100"  *ngIf="selected_tab==3">
            <app-projects-programs-table  [users_list]="users_list" [processes]="processes"  status="Pipeline" [projects_list]="projects_list"></app-projects-programs-table>
          </div>
      </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
                <div class="status-tabs newstatu">
                    <div class="status-img">
                      <img src="..\assets\images\Projects\inreview.svg" alt="" >

    </mat-card>
  
    <mat-card *ngIf="projects_toggle==true">
      <app-create-projects></app-create-projects>
    </mat-card>
  </div>
