<div class="card">
    <p-table #dt1 [columns]="selectedColumns" [value]="projectDetails" dataKey="id" [reorderableColumns]="true" [frozenValue]="projectDetails"
    [resizableColumns]="true" styleClass="p-datatable-gridlines" responsiveLayout="scroll" styleClass="p-datatable-customers p-datatable-gridlines"
    columnResizeMode="expand" [globalFilterFields]="['process']">
    <ng-template pTemplate="caption">
      <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
    
      <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
          selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" placeholder="Choose Columns"></p-multiSelect>
            <span class="p-input-icon-left p-ml-auto"><i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
            </span> 
    </ng-template>
    
        <ng-template pTemplate="header">
            <tr>
                <th pResizableColumn pSortableColumn="type" pReorderableColumn>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Type
              <p-sortIcon field="type"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                    </div>
                </th>
    
                <th pSortableColumn="projectName" pResizableColumn pReorderableColumn>
                    <div class="p-d-flex p-jc-between p-ai-center" >Name<p-sortIcon field="projectName"></p-sortIcon>
                        <p-columnFilter field="representative" matchMode="in" display="menu" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false">
                            <ng-template pTemplate="header">
                                <div class="p-px-3 p-pt-3 p-pb-0">
                                    <span class="p-text-bold">Agent Picker</span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any"
                                    (onChange)="filter($event.value)" optionLabel="name">
                                    <ng-template let-option pTemplate="item">
                                        <div class="p-multiselect-representative-option">
                                            <span class="p-ml-1">{{option.name}}</span>
                                        </div>
                                    </ng-template>
                                </p-multiSelect>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
    
          <th pResizableColumn pSortableColumn="process" pReorderableColumn>
                    <div class="p-d-flex p-jc-between p-ai-center" >Process<p-sortIcon field="process"></p-sortIcon>
                        <p-columnFilter type="text" field="country.name" display="menu"></p-columnFilter>
                    </div>
                </th>
    
                <th pResizableColumn pReorderableColumn>
                    <div class="p-d-flex p-jc-between p-ai-center" >
                        Department
                        <p-columnFilter type="date" field="date" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Created Date
                        <p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        createdBy
                        <p-columnFilter field="status" matchMode="equals" display="menu">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)"
                                    placeholder="Any">
                                    <ng-template let-option pTemplate="item">
                                        <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
                <th style="width: 8rem">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Action
                        <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-element>
            <tr>
                <td>
                    {{element.type}}
                </td>

                <td><span class="image-text">{{getreducedValue(element.projectName)}}</span></td>
                <td><span class="image-text">{{element.process | processName : processes}}</span></td>
                <td>{{element.mapValueChain}}</td>
                <td>{{element.priority}}</td>
                <td><span [class]="'element-badge status-' + element.status">{{element.createdBy}}</span></td>
                <!-- <td>
                    <p-progressBar [value]="element.activity" [showValue]="false"></p-progressBar>
                </td> -->
                <td class="p-text-center">
                    <i class="pi" [ngClass]="{'true-icon pi-check-circle': element.verified, 'false-icon pi-times-circle': !element.verified}"></i>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No data found</td>
            </tr>
        </ng-template>
    </p-table>
    </div>
