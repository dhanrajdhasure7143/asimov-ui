<div class="Support-tktlist h-100">
    <div class="h-100" id="my_workspace">
        <div class="module-heading title">
            <div class="col-md-2 p-0">
                <span class="module-header-title">            
                    <span class="module-back-button" [routerLink]="['/pages/projects/programdetails']" >
                    <i aria-hidden="true" class="fas fa-arrow-left"></i>
                  </span>
                    <span class="module-parent-title">Rpa Design</span>
                </span>
            </div>
            <div class="col-md-10 p-0">
                <div class="tktlist-body-header">                    
                    <div class="tktlist-fields">
                        <button class="btn btn-primary pull-right" (click)="onAddRow()">
                            <img src="../../../../assets/images/Projects/White-plus.svg" class="testplus">
                                Add
                        </button>                       
                    </div>
                </div>                
            </div>
        </div>
        <div class="Support-tktlist-body">
            <div class="table_responsive graph_table">
                <table mat-table [dataSource]="dataSource" matSort class="PI table w-100">
                    <ng-container matColumnDef="sNo">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>S No</th>
                        <td mat-cell *matCellDef="let element;let i=index">{{i+1}}</td>
                    </ng-container>
                    <ng-container matColumnDef="steps">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Steps </th>
                        <td mat-cell *matCellDef="let element">                      
                            <span *ngIf="element.steps">{{element.steps}}</span>
                            <span *ngIf="!element.steps">
                                <input type="text" class="form-control">
                            </span>
                        </td>

                        
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let element"> 
                            <span *ngIf="element.description">{{element.steps}}</span>
                            <span *ngIf="!element.description">
                                <input type="text" class="form-control">
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="configuration">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Configuration</th>
                        <td mat-cell *matCellDef="let element"> {{element.configuration}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let element" class="Tkt-eyehover">
                            <span (click)="editProcess(element)" matTooltip="Edit" class="newinntalx">
                                <img src="../../../../assets/images/Projects/edit-black.svg" class="default-img">
                                <img src="../../../../../assets/images/Projects/Edit-blue.svg" class="hover-img">
                            </span>
                            <span (click)="onDeleteSelectedProcess(element.piId,element)" class="delete-icon">
                                <img src="../../../../assets/images/Projects/delete-black.svg" matTooltip="Delete" matTooltipPosition="left"
                                    class="default-img">
                                <img src="../../../../assets/images/Projects/delete-red.svg" matTooltip="Delete" matTooltipPosition="left"
                                    class="hover-img">
                            </span>
                           </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="pList"></tr>
                </table>
            </div>
            <div class="supportpaginationdiv">
                <mat-paginator class="newpaginationdiv" #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" [showFirstLastButtons]="true"></mat-paginator>
            </div>
        </div>

    </div>

    <div class="spinoverlay" *ngIf="isLoading">
        <div class="spincenter">
            <img src='..\assets\images\EZFlow_Loader.gif' class="ezflow-loader" />
        </div>
    </div>
</div>
