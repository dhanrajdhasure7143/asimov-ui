<div class="Support-tktlist h-100">
    <div class="h-100" id="my_workspace">
        <div class="module-heading title">
            <div class="col-md-2 p-0">
                <span class="module-header-title">
                    <span class="module-back-button" [routerLink]="['/pages/projects/programdetails']">
                        <i aria-hidden="true" class="fas fa-arrow-left"></i>
                    </span>
                    <span class="module-parent-title">Rpa Design</span>
                </span>
            </div>
            <div class="col-md-10 p-0">
                <div class="tktlist-body-header">
                    <div class="tktlist-fields">
                        <button class="btn btn-primary pull-right" (click)="addUser()">
                            <img src="../../../../assets/images/Projects/White-plus.svg" class="testplus">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="Support-tktlist-body">
            <div class="table_responsive graph_table">
                <table mat-table [dataSource]="myDataArray" class="PI table w-100">
                    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
                        <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
                                <div class="btn-edit" *ngSwitchCase="'isEdit'">
                                    <span>
                                        <span matTooltip="Edit" class="newinntalx cursor-pointer"
                                            (click)="element.isEdit = !element.isEdit">
                                            <img src="../../../../assets/images/Projects/edit-black.svg"
                                                class="default-img">
                                            <img src="../../../../../assets/images/Projects/Edit-blue.svg"
                                                class="hover-img">
                                        </span>
                                        <span class="delete-icon">
                                            <img src="../../../../assets/images/Projects/delete-black.svg"
                                                matTooltip="Delete" matTooltipPosition="left" class="default-img">
                                            <img src="../../../../assets/images/Projects/delete-red.svg"
                                                matTooltip="Delete" matTooltipPosition="left" class="hover-img">
                                        </span>
                                    </span>

                                </div>
                                <span *ngSwitchDefault>{{ element[col.key] }}</span>
                                <span *ngSwitchCase="'number'">{{ i+1 }}</span>

                            </div>
                            <div [ngSwitch]="col.type" *ngIf="element.isEdit">
                                <div class="btn-edit" *ngSwitchCase="'isEdit'">
                                    <span class="tsttooltipbtn" (click)="saveTableRow(element)"
                                        (click)="element.isEdit = !element.isEdit">
                                        <img src="../../../../assets/images/VCM/Green Tick.svg" class="testplus" />
                                    </span>
                                    <span (click)="deleteNewRow(i)" class="delete-icon">
                                            <img src="../../../../assets/images/Projects/delete-black.svg"
                                                matTooltip="Delete" matTooltipPosition="left" class="default-img">
                                            <img src="../../../../assets/images/Projects/delete-red.svg"
                                                matTooltip="Delete" matTooltipPosition="left" class="hover-img">
                                        </span>
                                </div>

                                <span *ngSwitchCase="'number'">{{ i+1 }}</span>

                                <span class="form-input" *ngSwitchDefault>
                                    <input [type]="col.type" class="form-control" [(ngModel)]="element[col.key]" />
                                </span>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>

            </div>
            <div class="supportpaginationdiv">
                <mat-paginator class="newpaginationdiv" #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]"
                    [showFirstLastButtons]="true"></mat-paginator>
            </div>
        </div>

    </div>

    <div class="spinoverlay" *ngIf="isLoading">
        <div class="spincenter">
            <img src='..\assets\images\EZFlow_Loader.gif' class="ezflow-loader" />
        </div>
    </div>
</div>
