<div class="">
    <div class="row main-content-head">
        <div class="col-md-9">
            <h3>
                <label id="popup_title">
                    <a routerLink="/pages/projects/projectdetails"><img
                            src="./../../../../assets/images-n/projects/backarrow.svg" alt="back-arrow"></a>
                </label>
                <span class="title_text">
                    Projects | Financial Breakdown Analysis | <strong> Document </strong>
                </span>
            </h3>
        </div>
        <div class="col-md-3">
            <span class="p-input-icon-right">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Type to search">
            </span>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- <span class="title_text"></span> -->
                <div *ngIf="isFolder == true" class="d-flex">
                    <p-card class="cards" *ngFor="let item of folder_files" (click)="openAddFolderOverlay(item)">
                        <i *ngIf="item.collapsedIcon" class="pi" [class]="item.collapsedIcon" style="font-size: 2rem">
                        </i>
                        <i *ngIf="!item.collapsedIcon" class="pi" [class]="item.icon" style="font-size: 2rem"> </i> <br>
                        <br>
                        <span> {{ item.label }} </span>
                    </p-card>
                </div>

                <!-- <div *ngIf="isSubFolder == true" class="d-flex">
            <p-card  class="cards" *ngFor="let folder of files; let i=index"> <i class="pi pi-folder-open" style="font-size: 2rem"></i>  <br>   {{ folder[i].children[i].label }} </p-card>
           </div> -->

                <div *ngIf="isTree == true" class="tree">
                    <p-tree [value]="files" [filter]="true" styleClass="document-tree" selectionMode="single"
                        [style]="{'max-height':'auto','overflow':'auto'}" (onNodeSelect)="nodeSelect($event)"
                        [(selection)]="selectedFile" (click)="menu.toggle($event)"> </p-tree>
                </div>
                <!-- <p-tree [value]="files"
            
            selectionMode="single"
            [(selection)]="selected">
    </p-tree> -->
                <!-- <a class="btn btn-primary"
           (click)="removeRoute(selected)">Remove Page</a>
        </div> -->
            </div>
        </div>
    </div>
</div>

<p-footer>
    <div class="text-right">
        <button type="button" class="btn btn-primary" (click)="folderView()"> <i class="pi pi-folder-open"
                style="font-size: 2rem"></i> </button>
        &nbsp;
        <button type="button" class="btn btn-primary" (click)="treeView()"> <i class="pi pi-sitemap"
                style="font-size: 2rem"></i> </button>
    </div>
</p-footer>


<div class="own-overlay rpa-modal dynamic-forms-modal" [hidden]="!createFolderPopUP" style="display: block">
    <app-split-overlay (closeOverlay)="closeOverlay($event)">
        <div class="container">
            <h2> Create / Upload </h2>
            <div class="row">
                <div class="col-md-6">
                    <button>
                        <p-card class="cards side" (click)="onCreateFolder()"> <i class="pi pi-folder-open"
                                style="font-size: 2rem"></i> <br>
                            Create folder </p-card>
                    </button>
                </div>
                <div class="col-md-6">
                    <button>
                        <p-card class="cards side"> <i class="pi pi-folder-open" style="font-size: 2rem"></i> <br>
                            Upload folder </p-card>
                    </button>
                </div>
            </div>
            <div class="row" *ngIf="hiddenPopUp1">
                <div class="col-md-6">
                    <button>
                        <p-card class="cards side"> <i class="pi pi-folder-open" style="font-size: 2rem"></i> <br>
                            Create Document </p-card>
                    </button>
                </div>
                <div class="col-md-6">
                    <button>
                        <p-card class="cards side"> <i class="pi pi-folder-open" style="font-size: 2rem"></i> <br>
                            Upload Document </p-card>
                    </button>
                </div>
            </div>
        </div>
    </app-split-overlay>
</div>

<p-dialog header="Folder Name" [(visible)]="isDialog" [style]="{width: '25vw'}">
    <span class="p-float-label">
        <input type="text" pInputText placeholder="Enter Folder Name" [(ngModel)]="entered_folder_name" name="folder">
        <br>
        <button type="button" class="btn btn-primary" (click)="saveFolder()"> tree child Save </button>
    </span>
</p-dialog>

<p-dialog header="Folder Name" [(visible)]="isDialogBox" [style]="{width: '25vw'}">
    <span class="p-float-label">
        <input type="text" pInputText placeholder="Enter Folder Name" [(ngModel)]="folder_name" name="folder"> <br>
        <button type="button" class="btn btn-primary" (click)="addParent()">parent Save </button>
    </span>
</p-dialog>
