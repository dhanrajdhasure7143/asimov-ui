<div class="maincontent">
    <div class="h-100">
        <div class="row main-content-head">
            <div class="col-md-6">
                <h3>
                    <label id="popup_title">
                        <a routerLink="/pages/projects/projectdetails"><img
                                src="./../../../../assets/images-n/projects/backarrow.svg" alt="back-arrow"></a>
                    </label>
                    <span class="title_text">
                        Projects | Financial Breakdown Analysis | <strong> Document </strong>
                    </span>
                </h3>
            </div>
            <div class="col-md-3">
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Type to search">
                </span>
            </div>
            <div class="col-md-3 icons">
                <i class="pi pi-desktop"></i> Open
                <i class="pi pi-plus-circle"></i> Create
                <i class="pi pi-ellipsis-v"></i>Actions
            </div>
        </div>
        <div class="container">
            <!-- <div class="d-flex">
            <p-card  class="cards"> <i class="pi pi-folder-open" style="font-size: 2rem"></i>  <br>   Add folder </p-card>
            <p-card  class="cards" *ngFor="let doc of documents">  <i class="pi pi-folder" style="font-size: 2rem"> </i> <br>  {{ doc }} </p-card>
           </div> -->
            <p-tree [value]="files" selectionMode="single" (onNodeSelect)="nodeSelect($event)"> </p-tree>
        </div>

        <p-sidebar [(visible)]="display" position="right" styleClass="p-sidebar-md" [baseZIndex]="0">
            <div class="container">
                <strong> Create / Upload </strong>
                <div class="row">
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side"> <i class="pi pi-folder-open" style="font-size: 2rem"></i> <br>
                                Create folder </p-card>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side"> <i class="pi pi-folder-open" style="font-size: 2rem"></i> <br>
                                Upload folder </p-card>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side"> <i class="pi pi-folder-open" style="font-size: 2rem"></i> <br>
                                Create Document </p-card>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side"> <i class="pi pi-folder-open" style="font-size: 2rem"></i> <br>
                                Upload Document </p-card>
                        </button>
                    </div>
                </div>
            </div>
        </p-sidebar>

        <p-sidebar [(visible)]="isSidebar" position="right" styleClass="p-sidebar-md">
            <div class="container">
                <strong> Create / Upload </strong>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" (click)="showDialog()">
                            <p-card class="cards side"> <i class="pi pi-folder-open" style="font-size: 2rem"></i> <br>
                                Create folder </p-card>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side"> <i class="pi pi-folder-open" style="font-size: 2rem"></i> <br>
                                Upload folder </p-card>
                        </button>
                    </div>
                </div>
            </div>
        </p-sidebar>
        <p-dialog header="Folder Name" [(visible)]="isDialog" [style]="{width: '25vw'}">
            <span class="p-float-label">
                <input type="text" pInputText placeholder="Enter Folder Name" [(ngModel)]="folder" name="folder"> <br>
                <button type="button" class="btn btn-primary" (click)="saveFolder(folder)"> Save </button>
            </span>
        </p-dialog>
    </div>
</div>
