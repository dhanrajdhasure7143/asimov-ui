    <div class="h-100">
        <div class="row main-content-head">
            <div class="col-md-4 pl-0">
                <h3>
                    <label id="popup_title">
                        <a (click)="backToProjectDetails()"><img
                                src="./../../../../assets/images-n/projects/backarrow.svg" alt="back-arrow"></a>
                    </label>
                    <span class="title_text">
                       <span routerLink="/pages/projects/listOfProjects">Projects</span> | {{project_name}} | <strong> Document </strong>
                    </span>
                </h3>
            </div>
            <div class="col-md-8 pr-0 text-right">
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Type to search" [(ngModel)]="term">
                </span>
                <span class="pl-2" >
                    <i (click)="op1.toggle($event)" class="pi pi-filter-slash icon-color" style="font-size: 1.5rem"></i>
                </span>
            </div>

                <div class="docscrnchngs">

            <div *ngIf="isFolder == true" class="d-flex docfolder">

                <i [class]="item.collapsedIcon" style="font-size: 2rem"> </i>
                <i *ngIf="!item.collapsedIcon" class="icon-color" [class]="item.icon" style="font-size: 2rem"> </i> <br>   <br>
                <span> {{ item.label }} </span>
            </p-card>
           </div>

           </div> -->

           <div *ngIf = "isTree == true" class="doctree">
            <p-tree [value]="files" [filter]="true" styleClass="document-tree" selectionMode="single" [style]="{'max-height':'auto','overflow':'auto'}"

                <ng-template let-node pTemplate="default">

                </ng-template>
            </p-tree>

                <ng-template let-node pTemplate="default">
                    <input [(ngModel)]="node.label" type="text" style="width:100%">
                </ng-template>
                <ng-template let-node pTemplate="test">
                    <h3>{{node.label}}</h3>
                </ng-template>
            </p-tree> -->

           </div>

    </p-tree> -->

        </div> -->

            <div class="text-right">
                <button type="button" class="btn btn-primary" (click)="folderView()"> <i class="pi pi-folder" style="font-size: 2rem"></i> </button> 
                &nbsp; 
                <button type="button" class="btn btn-primary" (click)="treeView()"> <i class="pi pi-sitemap" style="font-size: 2rem"></i> </button>
            </div>

        </div>
        </div>
    </div>

    </div>



    <div class="own-overlay rpa-modal dynamic-forms-modal" [hidden]="!createFolderPopUP" style="display: block">
        <app-split-overlay (closeOverlay)="closeOverlay($event)">
            <div class="container">
                <h2> Create / Upload </h2>
                <div class="row">
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side" (click)="onCreateFolder()"> <i class="pi pi-folder icon-color" style="font-size: 2rem"></i> <br>
                                Create folder </p-card>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side"> <i class="pi pi-folder icon-color" style="font-size: 2rem"></i> <br>
                                Upload folder </p-card>
                        </button>
                    </div>
                </div>
                <div class="row" *ngIf="hiddenPopUp1">
                    <div class="col-md-6">
                        <button  (click)="navigateToCreateDocument()">
                            <p-card class="cards side"> <i class="pi pi-file icon-color" style="font-size: 2rem"></i> <br>
                                Create Document </p-card>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side"> <i class="pi pi-file icon-color" style="font-size: 2rem"></i> <br>
                                Upload Document </p-card>
                        </button>
                    </div>
                </div>
            </div>
        </app-split-overlay>
    </div>

    <div class="own-overlay rpa-modal dynamic-forms-modal" [hidden]="!createTreeFolderOverlay" style="display: block">
        <app-split-overlay (closeOverlay)="closeOverlay($event)">
            <div class="container">
                <h2> Create / Upload </h2>
                <div class="row">
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side" (click)="onCreateTreeFolder()"> <i class="pi pi-folder icon-color" style="font-size: 2rem"></i> <br>
                                Create folder </p-card>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side"> <i class="pi pi-folder icon-color" style="font-size: 2rem"></i> <br>
                                Upload folder </p-card>
                        </button>
                    </div>
                </div>
                <div class="row" *ngIf="hiddenPopUp1">
                    <div class="col-md-6">
                        <button  (click)="navigateToCreateDocument()">
                            <p-card class="cards side"> <i class="pi pi-file" style="font-size: 2rem"></i> <br>
                                Create Document </p-card>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button>
                            <p-card class="cards side"> <i class="pi pi-file" style="font-size: 2rem"></i> <br>
                                Upload Document </p-card>
                        </button>
                    </div>
                </div>
            </div>
        </app-split-overlay>
    </div>

    <p-dialog header="Folder Name" [(visible)]="isDialogBox" [style]="{width: '25vw'}">
        <span class="p-float-label">
            <input type="text" pInputText placeholder="Enter Folder Name" [(ngModel)]="folder_name"
                name="folder"> <br>
            <button type="button" class="btn btn-primary" (click)="addParent()"> Save </button>
        </span>
    </p-dialog>


    <p-dialog header="Folder Name" [(visible)]="isDialog" [style]="{width: '25vw'}">
        <span class="p-float-label">
            <input type="text" pInputText placeholder="Enter Folder Name" [(ngModel)]="entered_folder_name"
                name="folder"> <br>
            <button type="button" class="btn btn-primary" (click)="treeChildSave()">Save</button>
        </span>
    </p-dialog>

    <!-- add sub folder in folder structure -->
    <p-dialog header="Folder Name" [(visible)]="isDialog1" [style]="{width: '25vw'}">
        <span class="p-float-label">
            <input type="text" pInputText placeholder="Enter Folder Name" [(ngModel)]="entered_folder_name"
                name="folder"> <br>
            <button type="button" class="btn btn-primary" (click)="addSubfolder()">Save</button>
        </span>
    </p-dialog>

    <p-dialog header="Folder Name" [(visible)]="isDialog2" [style]="{width: '25vw'}">
        <span class="p-float-label">
            <input type="text" pInputText placeholder="Enter Folder Name" [(ngModel)]="entered_folder_name"
                name="folder"> <br>
            <button type="button" class="btn btn-primary" (click)="saveRenameFolder()">Save</button>
        </span>
    </p-dialog>

    <p-overlayPanel #op>
        <ng-template pTemplate>
            <div class="" (click)="onFolderRename()">Rename</div>
            <div>Delete</div>
        </ng-template>
    </p-overlayPanel>

    <p-overlayPanel #op1>
        <ng-template pTemplate>
            <div >Task 1</div>
            <div>Task 2</div>
        </ng-template>
    </p-overlayPanel>
