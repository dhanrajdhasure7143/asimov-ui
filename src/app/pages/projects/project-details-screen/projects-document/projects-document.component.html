    <div class="h-100">
        <div class="row main-content-head">
            <div class="col-md-4 pl-0">
                <h3>
                    <label id="popup_title">
                        <a *ngIf="opened_folders.length == 0" (click)="backToProjectDetails()"><img
                                src="./../../../../assets/images-n/projects/backarrow.svg" alt="back-arrow"></a>
                        <a *ngIf="opened_folders.length >0" (click)="backToSelectedFolder()"><img
                                src="./../../../../assets/images-n/projects/backarrow.svg" alt="back-arrow"></a>
                    </label>
                    <span class="title_text">
                       <span routerLink="/pages/projects/listOfProjects">Projects</span> | {{project_name}} | <strong> Document </strong>
                    </span>
                </h3>
            </div>
            <div class="col-md-8 pr-0 text-right">
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input  *ngIf="isFolder" type="text" pInputText placeholder="Type to search" [(ngModel)]="term">
                    <input  *ngIf="!isFolder" type="text" pInputText placeholder="Type to search">
                </span>
                <span class="docfilt-icon" pTooltip="Filter" tooltipPosition="bottom">
                    <i (click)="op1.toggle($event)" class="pi pi-filter-slash icon-color"></i>
                </span>
            </div>
        </div>
        <div class="main-content-body">
            <div class="">
                <div class="docscrnchngs">
            <div *ngIf="isFolder" class="row docfolder">
            <p-card  class="cards" styleClass="document-tree" *ngFor="let item of folder_files|filter:term"  (dblclick)="openAddFolderOverlay(item,'dblclick')" (click)="openAddFolderOverlay(item,'singleclick')" (contextmenu)="onRightClick($event,item)">  
                <i [class]="item.collapsedIcon"> </i>
                <i *ngIf="!item.collapsedIcon" class="icon-color" [class]="item.icon"> </i>
                <span *ngIf="item.type !='textBox'"> {{ item.label }} </span>
                <span *ngIf="item.type=='textBox'">
                    <input [(ngModel)]="entered_folder_name" type="text" maxlength="20" pInputText>
                    <div class="editfields">
                        <i class="pi pi-check"  (click)="onSaveFolderNameUpdate('folderView')" *ngIf="entered_folder_name"></i>
                        <i class="pi pi-times" (click)="onCancelFolderNameUpdate('folderView')"></i>
                    </div>
                </span>
            </p-card>
           </div>
           <div *ngIf = "!isFolder" class="doctree">
            <p-tree [value]="files" [filter]="true" styleClass="document-tree" selectionMode="single" [style]="{'max-height':'auto','overflow':'auto'}"
                (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect()" [(selection)]="selectedFile"> 
                <ng-template let-node pTemplate="default">
                    <!-- <div class="node-content">
                        <img src="./../../../../assets/images-n/projects/backarrow.svg" alt="test" class="node-icon">
                        {{node.label}}
                      </div> -->
                    <b (contextmenu)="onNodeClick($event,node)">{{node.label}}</b>
                </ng-template>
                <ng-template let-node pTemplate="textBox">
                    <input [(ngModel)]="entered_folder_name" type="text" style="width:100%" maxlength='20' pInputText>
                    <div class="editfields">
                        <i class="pi pi-check"  (click)="onSaveFolderNameUpdate('treeView')" *ngIf="entered_folder_name"></i>
                        <i class="pi pi-times" (click)="onCancelFolderNameUpdate('treeView')"></i>
                    </div>
                </ng-template>
            </p-tree>

            <!-- <p-tree [value]="files">
                <ng-template let-node pTemplate="default">
                    <input [(ngModel)]="node.label" type="text" style="width:100%">
                </ng-template>
                <ng-template let-node pTemplate="test">
                    <h3>{{node.label}}</h3>
                </ng-template>
            </p-tree> -->

           </div>


            <!-- <p-tree [value]="files"
            selectionMode="single"
            [(selection)]="selected">
    </p-tree> -->
            <!-- <a class="btn btn-primary"
           (click)="removeRoute(selected)">Remove Page</a>
        </div> -->

                </div>
                <div class="docfootbtns">
                    <button type="button" class="btn btn-primary" (click)="folderView()" pTooltip="Folder View" tooltipPosition="top"> <i class="pi pi-folder"></i> </button>
                    <button type="button" class="btn btn-primary" (click)="treeView()" pTooltip="Tree View" tooltipPosition="top"> <i class="pi pi-sitemap"></i> </button>                                        
                </div>
        </div>
    </div>
    </div>

    <div class="own-overlay rpa-modal dynamic-forms-modal" [hidden]="!createFolderPopUP" style="display: block">
        <app-split-overlay (closeOverlay)="closeOverlay($event)">
            <div class="h-100">
                <div class="create-header">
                    <h3> Create / Upload </h3>
                </div>
                <div class="fldrovrlay">
                    <div class="row">
                        <div class="">
                            <button>
                                <p-card class="cards side" (click)="onCreateFolder()"> <i class="pi pi-folder icon-color"></i>
                                    <span>Create folder</span> </p-card>
                            </button>
                        </div>
                        <div class="" *ngIf="createFolderPopUP">
                            <div class="upload-btn-wrapper" (change)="folderUpload($event,'folderView')" >
                                <p-card class="cards side"> <i class="pi pi-folder icon-color"></i>
                                    <button class="btn">Upload folder</button>
                                    <!-- <input type="file" name="myfile" multiple/> -->
                                        <input type="file" webkitdirectory directory multiple>
                                  </p-card>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="hiddenPopUp1">
                        <div class="">
                            <button  (click)="navigateToCreateDocument('folderView')">
                                <p-card class="cards side"> <i class="pi pi-file icon-color"></i>
                                    <span>Create Document</span> </p-card>
                            </button>
                        </div>
                        <div class="">
                            <button>
                                <div class="upload-btn-wrapper" (change)="singleFileUploadFolder($event)" >
                                <p-card class="cards side"> <i class="pi pi-file icon-color" (change)="singleFileUploadFolder($event)" ></i>
                                    <button class="btn">Upload Document</button>
                                    <input type="file" name="myfile" />
                                </p-card>
                                  </div>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </app-split-overlay>
    </div>

    <div class="own-overlay rpa-modal dynamic-forms-modal" [hidden]="!createTreeFolderOverlay" style="display: block">
        <app-split-overlay (closeOverlay)="closeOverlay($event)">
            <div class="h-100">
                <div class="create-header">
                    <h3> Create / Upload </h3>
                </div>
                <div class="fldrovrlay">
                    <div class="row">
                        <div class="">
                            <button>
                                <p-card class="cards side" (click)="onCreateTreeFolder()"> <i class="pi pi-folder icon-color"></i>
                                    <span>Create folder</span> </p-card>
                            </button>
                        </div>
                        <div class="">
                            <div class="upload-btn-wrapper" (change)="folderUpload($event,'treeView')" *ngIf="createTreeFolderOverlay">
                                <p-card class="cards side"> <i class="pi pi-folder icon-color" ></i>
                                    <button class="btn">Upload folder</button>
                                    <input type="file" webkitdirectory directory multiple>
                                  </p-card>
                                  </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="hiddenPopUp1">
                        <div class="">
                            <button  (click)="navigateToCreateDocument('treeView')">
                                <p-card class="cards side"> <i class="pi pi-file icon-color"></i>
                                    <span>Create Document</span> </p-card>
                            </button>
                        </div>
                        <div class="">
                            <button>
                                <div class="upload-btn-wrapper" (change)="singleFileUpload($event)" >
                                <p-card class="cards side"> <i class="pi pi-file icon-color" (change)="singleFileUpload($event)" ></i>
                                    <button class="btn">Upload Document</button>
                                    <input type="file" name="myfile" />
                                  </p-card>
                                  </div>
                            </button>
                        </div>
                    </div>
                </div>        
            </div>
        </app-split-overlay>
    </div>

    <p-dialog header="Folder Name" [(visible)]="isDialogBox" class="docfldnam">
        <span class="p-float-label">
            <input type="text" pInputText placeholder="Enter Folder Name" [(ngModel)]="folder_name" name="folder">
            <button type="button" class="btn btn-primary" (click)="addParentFolder()" [disabled]="!(folder_name.length > 4)">Save</button>
        </span>
    </p-dialog>

    <p-dialog header="Folder Name" [(visible)]="isDialog" class="docfldnam">
        <span class="p-float-label">
            <input type="text" pInputText placeholder="Enter Folder Name" [(ngModel)]="entered_folder_name" name="folder">
            <button type="button" class="btn btn-primary" (click)="treeChildFolderSave()" [disabled]="!(entered_folder_name.length > 4)">Save</button>
        </span>
    </p-dialog>

    <!-- add sub folder in folder structure -->
    <p-dialog header="Folder Name" [(visible)]="isDialog1" class="docfldnam">
        <span class="p-float-label">
            <input type="text" pInputText placeholder="Enter Folder Name" [(ngModel)]="entered_folder_name" name="folder">
            <button type="button" class="btn btn-primary" (click)="addSubfolder()" [disabled]="!(entered_folder_name.length > 4)">Save</button>
        </span>
    </p-dialog>
    
    <p-overlayPanel #op>
        <ng-template pTemplate>
            <div class="docritclk">
                <div class="" *ngIf="selected_folder_rename.dataType=='folder'" (click)="onFolderRename('treeView')">Rename</div>
                <div (click)="onDeleteItem('treeView')">Delete</div>
                <!-- <div *ngIf="selected_folder_rename.dataType != 'folder'" (click)="onDownloadDocument('treeView')">Download</div> -->
                <div (click)="onDownloadDocument('treeView')">Download</div>
            </div>
        </ng-template>
    </p-overlayPanel>

    <p-overlayPanel #op1>
        <ng-template pTemplate>
        <span *ngIf="taskList.length>0">
            <div class="docritclk" *ngFor="let each of taskList">
                <div> <p-checkbox [value]="each" [(ngModel)]="selectedOne" (onChange)="onchangesCheckBox()"></p-checkbox><span>{{each.taskName}}</span></div>
            </div>
        </span>
        <span *ngIf="taskList.length == 0">
            <div class="docritclk" >
                <div><span>No Tasks</span></div>
            </div>
        </span>
        </ng-template>
    </p-overlayPanel>

    <p-overlayPanel #op2>
        <ng-template pTemplate>
            <div class="docritclk">
                <div *ngIf="selectedItem.dataType=='folder'" class="" (click)="onFolderRename('folderView')">Rename</div>
                <div (click)="onDeleteItem('folderView')">Delete</div>
                <div (click)="onDownloadDocument('folderView')">Download</div>
            </div>
        </ng-template>
    </p-overlayPanel>

    <p-toast  [style]="{marginTop: '50px'}" ></p-toast>
    <p-confirmDialog [style]="{width: '40vw'}" key="positionDialog" position="center" [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
