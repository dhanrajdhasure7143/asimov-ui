<div class="maincontent">
    <div class="h-100">
        <div class="row main-content-head">
            <div class="col-md-8 pl-0">
                <h3>
                    <label id="popup_title">
                        <a (click)="onNavigate()" class="imageBox">
                            <img class="default-arrow" src="./../../../../assets/images-n/projects/backarrow-default.svg" alt="">
                            <img class="hover-arrow" src="./../../../../assets/images-n/projects/backarrow-hover.svg" alt=""> 
                        </a>
                    </label>
                    <span class="title_text_haspath">
                        <span class="breadcrum-back">Projects</span> <span class="breadcrum-align">/</span> <span class="breadcrum-back">{{ projectName }}</span> <span class="breadcrum-align">/</span>
                         <span class="sub_title_text"> Create Document </span>
                    </span>
                </h3>
            </div>
            <div class="col-md-4 pr-0 text-right">
                <button (click)="downloadDocument()" class="btn new-cancelbtn">
                    Download
                </button>
                <button (click)="saveDocument()" class="btn bluebg-button">
                    Save
                </button>
            </div>
        </div>
        <div class="main-content-body">
            <div class="">
           <div class="document-editor">
                    <div id="toolbar-container"></div>
                    <div class="editor-container editor-body">
                        <textarea class="w-100" [(ngModel)]="documentData" id="project-document-editor"></textarea>
                    </div>
                </div>
                <!-- <ckeditor [(ngModel)]="documentData" 
                    #myckeditor="ngModel"
                    name="myckeditor"
                    required
                    [config]="ckeConfig" 
                    debounce="500" >
                </ckeditor> -->
            </div>
        </div>
    </div>
</div>

<p-dialog header="Enter File Name" [(visible)]="isDialog" [modal]="true" [baseZIndex]="10000" class="docfldnam">
    <span class="p-float-label">
        <input type="text" pInputText placeholder="Enter File Name" [(ngModel)]="entered_folderName" name="folder"
            maxlength="50" />
        <button type="button" class="btn bluebg-button" (click)="uploadFile()" [disabled]="!(entered_folderName.length > 0)">
            Save
        </button>
    </span>
</p-dialog>

<p-toast  [style]="{marginTop: '50px'}" ></p-toast>
