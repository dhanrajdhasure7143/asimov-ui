<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <h3>
                <label id="popup_title">
                    <a routerLink="/pages/projects/document" [queryParams]="{project_id: project_id, project_name:projectName}"><img
                            src="./../../../../assets/images-n/projects/backarrow.svg" alt="back-arrow"></a>
                </label>
                <span class="title_text">
                    Projects | {{projectName}} | <strong> Create Document </strong>
                </span>
            </h3>
        </div>
        <div class="col-md-12">
            <br>
            <ckeditor [(ngModel)]="documentData" 
                #myckeditor="ngModel"
                name="myckeditor"
                required
                [config]="ckeConfig" 
                debounce="500" >
	        </ckeditor>
            <br>
            <button (click)="saveDocument()" class="btn btn-primary">Download</button>
            <button (click)="saveDocument()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
