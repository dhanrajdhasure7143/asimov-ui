<div class="maincontent">
    <div class="main-content">
        <div class="row main-content-head">
            <div class="col-md-4">
                <h3>
                    <label id="popup_title">
                        <a href="" (click)="projectDetails()"><img
                                src="./../../../../assets/images-n/projects/backarrow.svg" alt="back-arrow"></a>
                    </label>
                    <span class="title_text">
                        Projects | Financial Breakdown Analysis | <span class="sub_title_text"> Tasks</span>
                    </span>
                </h3>
            </div>
            <div class="col-md-8 text-right">
                <button class="btn">
                    <img src="./../../../../assets/images-n/projects/Open.svg" alt="Open">
                    <span>Open</span>
                </button>
                <button class="btn">
                    <img src="./../../../../assets/images-n/projects/plus-square_blue.svg" alt="Create">
                    <span>Create</span>
                </button>
                <button class="btn">
                    <img src="./../../../../assets/images-n/projects/more-vertical.svg" alt="Actions">
                    <span>Actions</span>
                </button>
            </div>
        </div>
        <div class="">
            <div class="h-100">

                <div class="" id="tabs_screen">
                    <p-tabView>
                        <p-tabPanel [header]="each.tabName" *ngFor="let each of _tabsList; let i = index"
                            [selected]="i == 0">
                            <ng-template pTemplate="header">
                                <div class="status-tabs newstatu" (click)="onTabChanged($event,each.tabName)">
                                    <div class="status-img">
                                        <img src="../assets/images-n/projects/{{each.img_src}}" alt="">
                                    </div>
                                    <div class="status-data">
                                        <span class="tab-count">{{each.count}}</span>
                                        <span class="tab-text">{{each.tabName}}</span>
                                    </div>
                                </div>
                            </ng-template>
                        </p-tabPanel>
                        <div class="">
                            <app-dynamic-table [columns_list]="columns_list" [table_data]="tasks_list"
                                (viewDetails)="viewDetails($event)" (deleteItem)="deleteById($event)"
                                [representatives]="representatives" [screenTable]="'taskList'">
                            </app-dynamic-table>
                        </div>
                    </p-tabView>
