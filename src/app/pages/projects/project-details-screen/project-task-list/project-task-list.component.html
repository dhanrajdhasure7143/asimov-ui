<div class="maincontent">
    <div class="main-content">
        <div class="row main-content-head">
            <div class="col-md-4">
                <h3>
                    <label id="popup_title">
                        <a href="" onclick="projectDetails()"><img
                                src="./../../../../assets/images-n/projects/backarrow.svg" alt="back-arrow"></a>
                    </label>
                    <span class="title_text">
                        Projects | Financial Breakdown Analysis | <span class="sub_title_text"> Tasks</span>
                    </span>
                </h3>
            </div>
            <div class="col-md-8 text-right">
                <button class="btn">
                    <img src="./../../../../assets/images-n/projects/Open.svg" alt="Open">
                    <span>Open</span>
                </button>
                <button class="btn">
                    <img src="./../../../../assets/images-n/projects/plus-square_blue.svg" alt="Create">
                    <span>Create</span>
                </button>
                <button class="btn">
                    <img src="./../../../../assets/images-n/projects/more-vertical.svg" alt="Actions">
                    <span>Actions</span>
                </button>
            </div>
        </div>
        <div class="main-content-body tasklist-content">
            <div class="row h-100">

                <div class="tabsblock">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a data-toggle="tab" href="#alltasks" class="nav-link">
                                <img src="./../../../../assets/images-n/projects/all-tasks.svg" alt="All Tasks">
                                <span class="taskscount">30</span>All
                            </a>
                        </li>
                        <li class="nav-item">
                            <a data-toggle="tab" href="#newtasks" class="nav-link">
                                <img src="./../../../../assets/images-n/projects/inprogress-tasks.svg"
                                    alt="InProgress Tasks">
                                <span class="taskscount">07</span>New
                            </a>
                        </li>
                        <li class="nav-item">
                            <a data-toggle="tab" href="#inprogresstasks" class="nav-link">
                                <img src="./../../../../assets/images-n/projects/inprogress-tasks.svg"
                                    alt="InProgress Tasks">
                                <span class="taskscount">07</span>In Progress
                            </a>
                        </li>
                        <li class="nav-item">
                            <a data-toggle="tab" href="#inreviewtasks" class="nav-link">
                                <img src="./../../../../assets/images-n/projects/inreview-tasks.svg"
                                    alt="In Review Tasks">
                                <span class="taskscount">05</span>In Review
                            </a>
                        </li>
                        <li class="nav-item">
                            <a data-toggle="tab" href="#closedtasks" class="nav-link">
                                <img src="./../../../../assets/images-n/projects/completed-tasks.svg"
                                    alt="Closed Tasks">
                                <span class="taskscount">08</span>Closed
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content ">
                        <div id="alltasks" class="tab-pane active">
                            <!-- <div class="row searchdiv ">
                                <div class="col-md-3 form-group  text-right">
                                    <input type="text" placeholder="Search" class="form-control" />
                                    <img src="./../../../../assets/images-n/projects/search.svg" alt="search-icon" />
                                </div>
                            </div> -->
                            <div class="row tablediv">
                                <app-dynamic-table [columns_list]="columns_list"
                                    [table_data]="tasks_list"
                                    (viewDetails)="viewDetails($event)"
                                    (deleteItem)="deleteById($event)"></app-dynamic-table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
