<div class="dashboard-main">
   <img src="..\assets\images\Projects\illustration-Letstart.svg" class="dashboard-img"/>
   <h2 class="dashboard-header" >Design your own dashboard</h2>
   <div class="btn-p-align" style="text-align: center;">
      <button pButton placement="bottom"  styleClass="btn bluebg-button "
         (click)="showDialog()">Let's Start
      </button>
   </div>
</div>
<div class="btn-p-align" style="text-align: center">
   <p-dialog header=" Create Dashboard" styleClass="my-style-class" 
   [(visible)]="isDialogShow"
   [style]="{width: '30vw'}"
   [draggable]="false" 
   [resizable]="false">
   <div  class="h-100">
      <div>
         <label for="" class="label-control" style="float:left;"> Name<span class="star">*</span></label>
         <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="entered_name" />
      </div>
   </div>
   <ng-template pTemplate="footer">
      <p-button
         (click)="isDialogShow = false"
         label="Cancel"
         styleClass="btn new-cancelbtn">
      </p-button>
      <p-button
         (click)="navigateconfigure()"
         label="Save"
         styleClass="btn bluebg-button "
         [disabled]="!(entered_name.length >= 5)">
      </p-button>
   </ng-template>
   </p-dialog>
</div>

<p-toast  [style]="{marginTop: '50px'}" ></p-toast>
