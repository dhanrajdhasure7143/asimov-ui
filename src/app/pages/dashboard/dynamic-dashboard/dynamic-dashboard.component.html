<p-splitter [style]="{'height': 'auto'}" [panelSizes]="[70,30]" layout="horizontal">
   <ng-template pTemplate>
      <div class="container-fluid">
         <div class="col-md-12 pt-5 pb-3 px-3 ">
            <div class="row main-content-head">

               <div class="col-md-4 pl-0">
                  <h3>


                     <span *ngIf="!editDashboardName" class="title_text">{{_paramsData.dashboardName}}</span>


                  </h3>
               </div>
               <div class="col-md-8 pr-0 ">

                  <div class="row">
                     <div class="col-md-8 text-right pr-0">
                        <p-dropdown [options]="dashbordlist" class="dropdown-primeng"
                           [style]="{'width':'220px','height' :'35px'}">
                           <ng-template let-item pTemplate="selectedItem">
                              <span>{{item.dashboardName}}</span>
                           </ng-template>
                           <ng-template let-item pTemplate="item">
                              <div class="ui-helper-clearfix" style="position: relative;height:25px;">
                                 <div style="font-size:14px;float:left;margin-top:4px">{{item.dashboardName}}</div>
                              </div>
                           </ng-template>
                        </p-dropdown>

                     </div>
                     <div class="col-md-4 text-right">
                        <img src="./../../../../assets/images-n/dashboard/plus-square_blue.svg" />
                        <span (click)="navigateToCreateDashboard()" class="plus">Create</span>
                        <button (click)="navigateToConfigure()" class="btn btn-secondary eiap-btn">Configure </button>
                        <button class="btn" type="button" (click)="menu.toggle($event)"
                           class="btn-dots eiap-btn btn-grphs-horztal">
                           <img src="./../../../../assets/images-n/dashboard/horizontaldots.svg" alt="Actions">
                        </button>
                        <p-menu class="actionspopmenu p-menu-grap" #menu [popup]="true" [model]="gfg"></p-menu>
                     </div>

                  </div>



               </div>
            </div>
         </div>

          </div> -->

                        </div>
                        <div class="new-dynamic">
                           <h3>{{item.metricValue}}</h3>
                           <p>{{item.name}}</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
