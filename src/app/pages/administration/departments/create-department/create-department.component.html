<div class="h-100">
    <!-- <mat-card class="h-100"> -->
        <div class="row main-content-head">
            <div class="col-md-4 pl-0">
                <h3>
                    <label id="popup_title">
                        <a (click)="userManagement()">
                            <img src="./../../../../assets/images-n/projects/backarrow.svg" alt="back-arrow">
                        </a>
                    </label>
                    <span class="title_text">Create Department</span>
                </h3>
            </div>
            <!-- <div class="col-sm-8 pr-0 text-right">
                <button (click)="resetdepartment()" class="btn btn-default">Reset</button>
                <button [disabled]="createDepartmentForm.invalid" (click)="savedepartments()" class="btn btn-primary btn-update">Save</button>
            </div> -->
        </div>
        <!-- <div class="container-fluid  h-scroll"> -->
            <div class="maindivfoprm">
                <!-- <div class="create-heading">Create Department</div> -->
                <form [formGroup]="createDepartmentForm"  #adddept="ngForm" (ngSubmit)="savedepartments()">
                    <div class="row fcont">
                            <div class="form-fields col-md-12 p-0">
                                <label class="label-control">Department<span class="star">*</span></label>
                                <input type="text" formControlName="departmentName"  placeholder="Enter Department" maxlength="51" class="form-control data"  [ngClass]="createDepartmentForm.get('departmentName').valid?'enteredfield-color':'inputfield-color'">
                                <span 
                                    *ngIf="(createDepartmentForm.get('departmentName').invalid && createDepartmentForm.get('departmentName').touched)
                                            && !createDepartmentForm.controls['departmentName'].hasError('maxlength') && createDepartmentForm.get('departmentName').value=='' && !createDepartmentForm.get('departmentName').hasError('pattern')" class=" errspan required">Department Required*</span>
                                <span *ngIf="createDepartmentForm.controls['departmentName'].hasError('maxlength') && !createDepartmentForm.get('departmentName').hasError('pattern')"
                                            class="errspan required">Maximum of 50 characters</span>

                                <div *ngIf="(createDepartmentForm.controls['departmentName'].hasError('pattern') && !createDepartmentForm.controls['departmentName'].hasError('maxlength'))  && createDepartmentForm.get('departmentName').touched && !createDepartmentForm.get('departmentName').hasError('pattern')"
                                            class="errspan required">
                                            Invalid Department format*
                                </div>
                                    <div *ngIf="(createDepartmentForm.controls['departmentName'].hasError('pattern') && createDepartmentForm.controls['departmentName'].hasError('maxlength')) && !createDepartmentForm.get('departmentName').hasError('pattern')"
                                            class="errspan required">
                                            Invalid Department format*
                                    </div>
                                    <span *ngIf="createDepartmentForm.get('departmentName').hasError('pattern')" class="errspan required">Spaces and special characters are not allowed Excluding( _ & - )
                                    </span>
                            </div>
                            <div class="form-fields col-md-12 p-0">
                                <label class="label-control">Owner<span class="star">*</span></label>
                                <select formControlName="owner" class="form-control data"
                                    [ngClass]="createDepartmentForm.get('owner').valid?'enteredfield-color':'inputfield-color'">
                                    <option value="" hidden disabled>Select Owner</option>
                                    <option *ngFor="let user of users_list" [value]="user.userId.userId">
                                        {{user.userId.firstName|titlecase}} {{user.userId.lastName|titlecase}}</option>
                                </select>
                                <span
                                    *ngIf="createDepartmentForm.get('owner').invalid && createDepartmentForm.get('owner').touched"
                                    class="errspan required">Owner Required*</span>
                            </div>
                       
                    </div>
                </form>
                <div class="usersfooterbtns">
                    <button (click)="resetdepartment()" class="btn new-cancelbtn">Reset</button>
                    <button [disabled]="createDepartmentForm.invalid" (click)="savedepartments()" class="btn bluebg-button">Save</button>
                </div>
            </div>
        <!-- </div> -->
    <!-- </mat-card> -->
</div>
