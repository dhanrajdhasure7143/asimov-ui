<div class="h-100">
        <div class="row main-content-head">
            <div class="col-md-4 pl-0">
                <h3>
                    <label id="popup_title">
                        <a (click)="userManagement()" class="imageBox">
                            <img class="active-icon" src="./../../../../assets/images-n/projects/backarrow-default.svg" alt="">
                            <img class="hover-icon" src="./../../../../assets/images-n/projects/backarrow-hover.svg" alt=""> 
                        </a>
                    </label>
                    <span class="title_text">Update Department</span>
                </h3>
            </div>
            <!-- <div class="col-sm-8 pr-0 text-right">
                <button (click)="reseteditdepartment()" class="btn btn-default">Reset</button>
                <button [disabled]="editDepartmentForm.invalid" (click)="updateDepartment()" class="btn btn-primary btn-update">Update</button>
            </div> -->
        </div>
        <div class="main-content-body">
            <div class="maindivfoprm">
                <form [formGroup]="editDepartmentForm"  (ngSubmit)="updateDepartment()">
                    <div class="row fcont">
                            <div class="form-group col-md-12 p-0">
                                <label class="label-control">Department<span class="star">*</span></label>
                                <input type="text" formControlName="departmentName"  placeholder="Enter Department" maxlength="256" class="form-control data"  [ngClass]="editDepartmentForm.get('departmentName').valid?'enteredfield-color':'inputfield-color'">
                                <span
                                        *ngIf="(editDepartmentForm.get('departmentName').invalid && editDepartmentForm.get('departmentName').touched)
                                                && !editDepartmentForm.controls['departmentName'].hasError('maxlength')" class="required">Department Required *</span>
                                <span
                                        *ngIf="editDepartmentForm.controls['departmentName'].hasError('maxlength')"
                                             class="required">Maximum of 50 characters</span>
                            </div>
                            <div class="form-group col-md-12 p-0">
                                <label class="label-control">Owner<span class="star">*</span></label>
                                <select formControlName="owner" class="form-control data">
                                    <option value="" hidden disabled>Select Owner</option>
                                    <option value="null" hidden disabled>Select Owner</option>
                                    <option value="undefined" hidden disabled>Select Owner</option>
                                    <option [value]="undefined" hidden disabled>Select Owner</option>
                                    <option [value]="null" hidden disabled>Select Owner</option>
                                    <option *ngFor="let user of users_list" [value]="user.userId.userId">
                                        {{user.userId.firstName|titlecase}} {{user.userId.lastName|titlecase}}</option>
                                </select>
                                <span
                                    *ngIf="editDepartmentForm.get('owner').invalid && editDepartmentForm.get('owner').touched"
                                    class="required">Owner Required *</span>
                            </div>
                    </div>
                </form>
                <div class="row justify-content-end">
                    <button (click)="reseteditdepartment()" class="btn new-cancelbtn">Reset</button>
                    <button [disabled]="editDepartmentForm.invalid" (click)="updateDepartment()" class="btn bluebg-button">Update</button>
                </div>
            </div>
        </div>
</div>
