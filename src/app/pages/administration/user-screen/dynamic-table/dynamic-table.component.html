<select *ngIf="selectedScreen.Table_Name=='connectionmanagerapilist' " class="dropdwon px-2   Dropstyle"  formControlName="connectedname" (change)="onChangeTableName($event.target)" >
    <option value="" hidden disabled>Select Option</option> 
    <option value="undefined" hidden disabled>Select Option</option> 

     <option *ngFor="let table of tablename1" > {{table}}</option>
</select>

<div class="department-body"   *ngIf="!loading"> 
  <div class="table_responsive graph_table">
    <table mat-table matSort [dataSource]="dataSource" class="w-100"  aria-describedby="mytable">
      <ng-container *ngFor="let columnName of columnNames" [matColumnDef]="columnName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnName | removeUnderscore | titlecase}}</th>
        <td mat-cell *matCellDef="let row ;let i = index">
          <span *ngIf="columnName!='actions'">
            {{ row[columnName]?row[columnName]:'-' }}
          </span>
          <span *ngIf="columnName=='actions'">
            <button placement="bottom" class="editButton"  [disabled]="!selectedScreen.Allow_Edit" (click)="edit(row)">
              <img src="../../../../assets/images/Projects/edit-black.svg" alt="" class="testplus clickable"> </button>
            <button  class="btn editButton" [disabled]="!selectedScreen.Allow_Delete" (click)="delete(row)">
              <img src="../../../../../assets/images/Projects/delete-black.svg" class="testplus clickable" alt="close"> </button>
          </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
    </table>
  </div>

  <mat-paginator *ngIf="columnNames.length>0" #paginator [pageSize]="5" [pageIndex]="0" [pageSizeOptions]="[5, 10, 25, 50]"
    [showFirstLastButtons]="true"></mat-paginator>



<div class="spinoverlay" *ngIf="loading">
  <div class="spincenter">
    <img  src='../../../../assets/images/EZFlow_Loader.gif'  class="ezflow-loader" alt="loader" />
  </div>
</div>
