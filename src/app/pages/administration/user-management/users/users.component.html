<div class="container-fluid h-100">
  <div>
    <div class="module-heading title">
      <div class="ml-auto prj-lstscr-btn" (click)="inviteUser()">
        <button class="btn btn-primary" type="button">Invite User</button>
      </div>
    </div>
    <div class="userscontentdiv">
      <div class="">
        <app-dynamic-table
          [columns_list]="columns_list"
          [table_data]="userslist"
          (deleteItem)="deleteUser($event)"
          [screenTable]="'users_screen'"
          [dataKeyId]="'id'"
          [search_fields]="table_searchFields"
          (editRowById)="modifyUser($event)"
          [show_search_field]="true"
          [show_column_filter]="true"
          [show_clear_filter]="true"
        >
        </app-dynamic-table>
      </div>
    </div>
  </div>
</div>
