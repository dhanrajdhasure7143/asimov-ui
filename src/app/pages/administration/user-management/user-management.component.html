<div class="h-100">
    <div class="row content-area">
      <div class="row module-heading title">
        <span  class="module-back-button" routerLink="/pages/home">
          <i aria-hidden="true" class="fas fa-arrow-left"></i>
        </span>
        <span class="module-header-title">User Management</span>
      </div>
      <div class="module-body">
        <mat-tab-group class="h-100" [selectedIndex]="selectedTab" id="usermanagement-tabs" (selectedTabChange)="onTabChanged($event)">
        
          <mat-tab label="Users">
      
            <ng-template mat-tab-label>
              <mat-icon >people</mat-icon>
                &nbsp;&nbsp;
                Users
              </ng-template>
            <div class="h-100" *ngIf="check_tab==0">
              <!-- <app-departments></app-departments> -->
            </div>
          </mat-tab>
          <mat-tab label="Departments" *ngIf="this.userRoles.includes('System Admin')">
      
            <ng-template mat-tab-label>
              <mat-icon  >category</mat-icon>
                &nbsp;&nbsp;
                Departments
              </ng-template>
            <div class="h-100" *ngIf="check_tab==1">
              <app-departments></app-departments>
            </div>
          </mat-tab>
      
        </mat-tab-group>
      </div>
  
    </div>
  </div>
