<div class="h-100">
    <mat-card id="projects_list_screen" class="h-100">
        <div class="row module-heading title">
            <span  class="module-back-button" routerLink="/pages/home">
              <i aria-hidden="true" class="fas fa-arrow-left"></i>
            </span>
            <span class="module-header-title">Screen Generation</span>
          </div>
        <div class="module-heading title">          
            <div class="col-md-12 p-0">
                <div class="col-md-3 pl-0 departmentsearch">
                    <input class="form-control toolbar-search departments-home-fileds" matInput
                        (keyup)="applyFilter($event)" placeholder="Search Screen">
                    <img src="../../../../assets/images/search.svg" alt="" class="testplus">
                </div>
                <div class="col-md-9 p-0 env-data-tool text-right">
                    <div>
                        <button class="btn btn-primary" style="float:right" (click)="addNew()">
                            Add New
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="department-body">
            <div class="table_responsive graph_table">
                <table mat-table #sort2="matSort" [dataSource]="dataSource" matSort class="PI table w-100"
                    id="listofcred">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Screen Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Screen_Name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="tableName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Table Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Table_Name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <img src="../../../../assets/images/Projects/edit-black.svg" alt="Edit" class="edit"
                                (click)="editScreen(element)">&nbsp;
                            <img src="../../../../assets/images/Projects/delete-black.svg" class="closeRed" alt="close"
                                (click)="deleteScreen(element)">
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <span *ngIf="screenlist.length == 0">
                   <h4 style="text-align: center;"> No Records Found</h4> 
                </span>
            </div>
            <div class="">
                <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]"
                    [showFirstLastButtons]="true" class="newpaginationdiv"></mat-paginator>
            </div>
            
        </div>
    </mat-card>
</div>

<div class="spinoverlay" *ngIf="loading">
    <div class="spincenter">
        <img src='../../../../assets/images/EZFlow_Loader.gif' class="ezflow-loader" alt="EZFlow_Loader" />
    </div>
</div>
