<button class="btn btn-primary text-white" *ngIf = "buttonData?.submitValue" value="buttonData?.submitValue" [disabled]="disabled"   (click)="submitButton(buttonData)">{{buttonData?.label}}</button>
<button class="btn btn-primary text-white" *ngIf = "!buttonData?.submitValue && buttonData?.label" value="buttonData?.label"  [disabled]="disabled"  (click)="submitButton(buttonData)">{{buttonData?.label}}</button>
<button class="btn btn-primary text-white"  *ngIf = "!buttonData?.submitValue && !buttonData?.label" value="buttonData?.type"  [disabled]="disabled"   (click)="submitButton(buttonData)">{{buttonData?.type}}</button>
