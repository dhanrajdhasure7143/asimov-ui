<div class="row">
    <div class="col-md-2 pl-adj">
    <div class="card-history">
     <div class="col-md-12">
         <h4 class="histry-space">History</h4>
     </div>
     <div>
         <img src="../../../../assets/copilot/noviewmsg.svg" class="histry-img"/>
         <p class="histry-text">You have no saved conversations</p>
     </div>
 
    </div>
 </div>
 <div class="col-md-10 pl-0 pr-0">
    <div class="maincontent">
        <div class="h-100">
          <div class="row main-content-head">
            <div class="col-md-6 pl-0">
    <h3>
        <span class="title_text">Conversational AI Process Automation</span>
        
    </h3></div>
    <div class="col-md-6 title-help">
    Need Help <span class="ml-2"><img src="../../../../assets/copilot/needhelp.svg"/></span>
</div>
    
    </div>
    <div class="hr"></div>
   
    <div class="main-content-body row">
       
        <div class="col-md-8 model-box ">
            
            <div class="process-graph">
               
                <div [hidden]="model.length == 0" class="h-100">
                    <div id="exportSVGtoPDF" #exportSVGtoPDF class="h-100">
                        <svg id="render"  #render>
                          <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                          markerWidth="5" markerHeight="5"
                          orient="auto">
                        <path d="M 0 0 L 10 5 L 0 10 z" />
                      </marker>
                        </svg>
                      </div>
                </div>
            </div>
       
        </div>
        <div class="col-md-4 chat-box">
            <div class="chat-grid">
                <div *ngFor="let message of messages" class="py-3 ">
                    
                        <div *ngIf="message.user!='SYSTEM'" class="user-message ">
                           
                            <div class="py-3 px-3 mr-2 user-msgtext">{{message.message}}</div>
                            <div class="sys-image">
                                <img src="../../../../assets/copilot/user.svg"/>
                            </div>
                        </div>
                        <div></div>
                        <div *ngIf="message.user=='SYSTEM'" class="system-message">
                            <div class="sys-image">
                                <img src="../../../../assets/copilot/systemicon.svg"/>
                            </div>
                            <div class="py-0 px-2 ml-2 send-msgtext">{{message.message}}</div>
                        </div>
                        <div></div>
                </div>
            </div>
            <div class="px-3">
                <textarea [(ngModel)]="message" class="form-control message-input" placeholder="Type to Automate"></textarea>
                <a  (click)="sendMessage()" class="msg-snd-btn">
                    <img src="./../../../../assets/images-n/projects/send.svg">
                </a>
            </div>
        </div> 
</div>
</div>
</div>
</div>
</div>
