

<div class="programcreation">
    <form [formGroup]="createprogram" (ngSubmit)="savedata()">
        <div class="row">
            <div class="col-md-3 formelement">
                <label for="programname">Program Name<span style="color:rgb(90, 92, 212)">*</span></label>
                <input type="text" maxlength="51" class="form-control data" formControlName="programname" style="
                width: 293%;
            " #programname value="" 
                placeholder="Enter Program Name">
               
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 formelement">
                <label for="initiatives">Initiatives<span style="color:rgb(90, 92, 212)">*</span></label>
               <select class="form-control" formControlName="initiatives">
                    <option value="" [selected]="true">Select</option>
                    <option value="test">val1</option>
                </select>
            </div>
            <div class="col-md-3 formelement">
                    <label for="programpurpose">Add Program Purpose<span style="color:rgb(90, 92, 212)">*</span></label>
                    <input type="text" maxlength="51" class="form-control data" formControlName="programpurpose" #programpurpose value="" 
                    placeholder="Enter Program Purpose">
                </div>
           
        </div>
        <div class="row">
            <div class="col-md-3 formelement">
                <label for="programpriority">Set Program Priority<span style="color:rgb(90, 92, 212)">*</span></label>
               <div><select class="form-control" formControlName="programpriority">
                    <option value="" [selected]="true">Select</option>
                    <option value="test">val1</option>
                </select></div>
            
                    <label for="measurablemetrics">Identify measurable metrics<span style="color:rgb(90, 92, 212)">*</span></label>
                    <input type="text" maxlength="51" class="form-control data" formControlName="measurablemetrics" #measurablemetrics value="" 
                    placeholder="Enter metrics">
               
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 formelement">
                <label for="description">Description<span style="color:rgb(90, 92, 212)">*</span></label>
                <input type="text" maxlength="250" class="form-control data" formControlName="description" #description value="" 
                placeholder="Enter Description">
               
            </div>
        </div>
  
              <input type="button" class="btn btn-primary" value="Save" >
        <input type="button" class="btn btn-primary" value="Reset" >

    </form>
</div>
