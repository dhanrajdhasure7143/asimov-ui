<div class="maindivfoprm">       
  <h4 class="paymnt-subheding">Complete the below card details</h4>
    <form autocomplete="off" #paymentform="ngForm" (ngSubmit)="addNewCard()">
      <div class="row">
        <div class="col-md-6 form-group pl-0">
          <label for="cardHolder">Cardholder Name<span class="star">*</span></label>
          <input type="text" name="cardHolder" #cardHolder="ngModel" maxlength="30" [(ngModel)]="cardHoldername" class="form-control" id="cardHolder" placeholder="Enter Cardholder Name" required/>
                      <!-- [ngClass]="{ 'is-invalid': ((cardHolder.invalid && paymentform.submitted) || (cardHolder.errors && cardHolder.touched) ) }" -->
          <span *ngIf="((cardHolder.invalid && paymentform.submitted) || (cardHolder.errors && cardHolder.touched) )" 
                      class='required'>Cardholder Name is Required *</span> 
        </div>
        <div class="col-md-6 form-group pr-0">
          <label for="cardNumber">Card Number</label>
          <div class="d-flex">
            <input  type="text" class="cc-number form-control " (keypress)="numberOnly($event)" minlength="4" maxlength="4" required name="cardNumber1" #cardNumber1="ngModel" [(ngModel)]="cardnumber1" id="cardNumber1" 
                    required/>
            <input  type="text" class="cc-number form-control " (keypress)="numberOnly($event)" minlength="4" maxlength="4" required name="cardNumber2" #cardNumber2="ngModel" [(ngModel)]="cardnumber2" id="cardNumber2"  required/>
            <input  type="text" class="cc-number form-control " (keypress)="numberOnly($event)" minlength="4" maxlength="4" required name="cardNumber3" #cardNumber3="ngModel" [(ngModel)]="cardnumber3" id="cardNumber3"  required/>
            <input  type="text"  class="cc-number form-control" (keypress)="numberOnly($event)" minlength="3" maxlength="4"  name="cardNumber4" #cardNumber4="ngModel" [(ngModel)]="cardnumber4" id="cardNumber4"  required/>
            <span *ngIf= "cards && cards[0].type =='visa' && cardNumber1.value >= 4 "><img class="card" src="assets/images/CardLogo/visa.png"></span>
            <span *ngIf= "cards && cards[0].type =='mastercard' && cardNumber1.value >= 4 "><img class="card" src="assets/images/CardLogo/master.png"></span>  
          </div>
        </div>
        <div class="col-md-6 form-group pl-0">
          <label for="month">Month (MM)</label>
          <select id="month" name="month" class="form-control" #month="ngModel"  [(ngModel)]="cardmonth" required>
            <option  [value]="undefined" disabled hidden>Select Month</option>
            <option *ngFor="let obj of monthlist; let j=index" [value]="0+(j+1)">{{0+(j+1)}}</option>
          </select>
        </div>
        <div class="col-md-6 form-group pr-0">
          <label for="year">Year (YYYY)</label>
          <select id="year" class="form-control" name="year" #year="ngModel" [(ngModel)]="cardyear" required>
            <option  [value]="undefined" disabled hidden>Select Year</option>
            <option *ngFor="let obj of yearList; let i=index" [value]="2021+(i+1)">{{2021+(i+1)}}</option>
            <!-- *ngFor='let count of userscount; let c = index' [value]="25*(c+1)" >{{25*(c+1)}}</option> -->
          </select>
        </div>
        <div class="col-md-6 form-group pl-0">
          <label for="cvv">CVV<span class="star">*</span></label>
          <input type="password" class="form-control" (keypress)="numberOnly($event)" minlength="3" maxlength="3" required name="cvv" #cvv="ngModel" [(ngModel)]="cvvNumber" id="cvv" placeholder="Enter CVV" required/>
          <span *ngIf="((cvv.invalid && paymentform.submitted) || (cvv.errors && cvv.touched) )" 
          class='required'>CVV is Required *</span> 
        </div>
        <div class="col-md-12 p-0">
          <div class='fset_default'>
            <input type="checkbox" class=""  #setdefault='ngModel' [(ngModel)]='isdefault' name="isdefault" > <span> Set As Default</span>
          </div>
        </div>
      </div>
    </form>
    <div class="row justify-content-end">
      <button class="btn new-cancelbtn" (click)="Back()">Back</button>
      <button type="button" class="btn reset-btn" (click)="resetForm(paymentform)" >Reset</button>
      <button class="btn bluebg-button" type="submit" [disabled] = "paymentform.invalid" >Save</button>
    </div>
  <!-- <button class="btn btn-submit pull-right" [routerLink]="['/activation/payment/review']">Continue</button> -->
</div>
