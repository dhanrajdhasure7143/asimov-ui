<as-split class="ex-percent" [ngClass]="reSize?'bpmn-split':''" unit="percent"><!-- (dragEnd)="dragEnd($event)" -->
  <as-split-area [size]="reSize?50:100">
    <div class="row" >
        <div class="col-md-6  show-confirmance-button-div">
            <button class="show-confirmance-button" (click)="reSize=!reSize" [hidden]="reSize">Show Confirmance</button>
            <button class="btn" (click)="slideup()" [disabled]="!reSize" >Show Differences</button>
        </div>
        <div [ngClass]="!reSize?'col-md-6':'col-md-12'"  class="kpis-and-submit-button-div">
            <button class="view-kpis-button"><img src="..\assets\view.svg">View KPI's</button>
            <button class="submit-for-approval-button" routerLink="/pages/approvalWorkflow/home" [hidden]="!reSize">Submit for Approval</button>
        </div>
    </div>
    <div class="canvas1"  id="canvas1"></div>
  </as-split-area>
  <as-split-area [size]="resize?50:0" [hidden]="!reSize">
    <app-upload-create-drop-bpmn></app-upload-create-drop-bpmn> 
    <div class="canvas2"  id="canvas2" ></div>
  </as-split-area>
</as-split>
<app-list-of-changes *ngIf="displayChanges"></app-list-of-changes>
