<div class="row col-md-12 drop__div">
    <div class="col-md-6"></div>
    <div class="col-md-1"></div>
    <div class="col-md-2">
        <mat-form-field id="bpmnNotationList">
            <mat-label>BPMN Notation</mat-label>
            <mat-select [(ngModel)]="selected_notation" (selectionChange)="displayBPMN()">
              <mat-option *ngFor="let each_bpmn of saved_bpmn_list;let bpmnIndex = index" [value]="bpmnIndex"><!--[selected]="each_bpmn.bpmnModelId == selected_modelId"-->
                {{each_bpmn.bpmnProcessName}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-2">
        <mat-form-field id="approversList">
            <mat-label>Approver List</mat-label>
            <mat-select [(ngModel)]="selected_approver">
              <mat-option *ngFor="let each_approver of approver_list" [value]="each_approver.firstName+' '+each_approver.lastName">
                {{each_approver.firstName+" "+each_approver.lastName}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="container-fluid">
        <span class="update_info" *ngIf="updated_date_time">Last Updated : <b>{{updated_date_time | date:"dd-MM-y HH:mm:ss"}}</b></span>
        <div>
            <span class="err-msg"></span>
            <div id="canvas"></div>
        </div>
        <div class="row btn_row"> 
            <button class="left" id="download" (click)="downloadBpmn()"><img src="..\assets\downloadimage.svg"></button>
            <button class="right btn btn-success" id="approvalSubmit" (click)="submitDiagramForApproval()">Submit for Approval</button>
            <ngx-dropzone class="upload_again_btn" (change)="slideUp($event)" [multiple]=false [accept]="'.bpmn'" >
                <ngx-dropzone-label>
                    <button class="btn bpmn-btn">Upload Again</button>
                </ngx-dropzone-label>
            </ngx-dropzone>
            <button class="right btn" id="save" (click)="saveprocess(null)">Save Process</button>
            <button class="right btn btn-success"  id="automate" (click)="automate()">Automate</button><!--[disabled]="!diplayApproveBtn" -->
        </div>
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
            <p style="color: white">Auto Saving... </p>  
        </ngx-spinner>
    </div>
    <process-category-overlay title="BPMN Details" (proceed)="uploadAgainBpmn($event)"></process-category-overlay>
    <div class="spinoverlay" *ngIf="isLoading"><div class="spincenter">
    <mat-progress-spinner diameter=50  mode="indeterminate"></mat-progress-spinner> 
    </div></div>
