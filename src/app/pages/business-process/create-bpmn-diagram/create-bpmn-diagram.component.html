<div class="row col-md-12 header_addon">
    <div class="col-md-6"></div>
    <div class="col-md-1">
        <div *ngIf="rejectedOrApproved" class="label_icon" [class.bg-red]="rejectedOrApproved=='REJECTED'" [class.bg-orange]="rejectedOrApproved=='INPROGRESS'" [class.bg-green]="rejectedOrApproved=='APPROVED'">
            {{rejectedOrApproved}}</div>
    </div>
    <div class="col-md-2">
        <mat-form-field id="bpmnNotationList">
            <mat-label>BPMN Notation</mat-label>
            <mat-select [(ngModel)]="selected_notation" (selectionChange)="displayBPMN()">
              <mat-option *ngFor="let each_bpmn of saved_bpmn_list;let bpmnIndex = index" [value]="bpmnIndex"><!--[selected]="each_bpmn.bpmnModelId == selected_modelId"-->
                {{each_bpmn.bpmnProcessName+" ( V1."+each_bpmn.version+" )"}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-2">
        <mat-form-field id="approversList">
            <mat-label>Approver List</mat-label>
            <mat-select [(ngModel)]="selected_approver">
              <mat-option *ngFor="let each_approver of approver_list" [value]="each_approver.firstName+' '+each_approver.lastName">
                {{each_approver.firstName+" "+each_approver.lastName}}</mat-option>
            </mat-select>
           
        </mat-form-field>
    </div>
    <div class="col-md-2"> 
<!-- <button class="keyboard_style" (click)="displayShortcut()" ><img src="..\assets\keyboardshortcut.svg"></button> -->
<!-- <button class="keyboard_style" (click)="displayShortcut()" ><img src="..\assets\bpmnkeyboard (1).png"></button> -->

    </div>
</div>
<button class="keyboard_style" (click)="displayShortcut()" ><img src="..\assets\bpmnkeyboard (1).png"></button>
<div class="container-fluid">
        <span class="update_info" *ngIf="updated_date_time">Last Updated : <b>{{updated_date_time | date:"MM/dd/yyyy HH:mm:ss":'UTC'}}</b></span>
        <div>
            <span class="err-msg"></span>
            <div id="canvas"></div>
        </div>
        <div class="row btn_row"> 
            <button class="left" id="download" (click)="downloadBpmn()"><img src="..\assets\downloadimage.svg"></button>
            <button class="right btn btn-primary eiap-btn" id="approvalSubmit" (click)="submitDiagramForApproval()">Save & Submit for Approval</button>
            <button class="right btn btn-primary eiap-btn" id="save" (click)="saveprocess(null)">Save Process</button>
            <button class="right btn btn-primary eiap-btn"  id="automate" (click)="automate()">Automate</button><!--[disabled]="!diplayApproveBtn" -->
        </div>
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
            <p style="color: white">Auto Saving... </p>  
        </ngx-spinner>
    </div>  
    <div class="spinoverlay" *ngIf="isLoading"><div class="spincenter">
    <mat-progress-spinner diameter=50  mode="indeterminate"></mat-progress-spinner> 
    </div></div>
    <ng-template #keyboardShortcut>
         <div><label for="" class="keyboard_header_shortcuts">Keyboard Shortcuts</label></div>
         <table>
                <tr >
                    <th><label for="" class="keyboard_label_style">Undo</label></th>
                    <th><label for=""class="keyboard_label_style">Ctrl + Z </label></th>
                </tr>
                <tr>
                    <td><label for=""class="keyboard_label_style">Redo</label></td>
                    <td><label for=""class="keyboard_label_style">Ctrl + <span>&#8679;</span> + Z</label></td>
                </tr>
                <tr>
                    <td> <label for=""class="keyboard_label_style">Select All</label>
                      </td>
                      <td><label for=""class="keyboard_label_style">Ctrl + A </label></td>
                </tr>
                <tr>
                    <td><label for=""class="keyboard_label_style">Scrolling(Vertical)</label></td>
                    <td><label for=""class="keyboard_label_style">Ctrl + Scrolling</label></td>
                </tr>
                <tr>
                    <td> <label for=""class="keyboard_label_style">Scrolling(Horizontal)</label>
                    </td>
                    <td><label for=""class="keyboard_label_style">Ctrl + <span>&#8679;</span> + Scrolling  </label></td>
                </tr>
                <tr>
                    <td><label for=""class="keyboard_label_style">Direct Editing</label>
                     
                    </td>
                    <td><label for=""class="keyboard_label_style">E</label></td>
                </tr>
                <tr>
                    <td><label for=""class="keyboard_label_style">Hand Tool</label>
                      
                        </td>
                        <td><label for="" class="keyboard_label_style">H</label></td>  
                      </tr>
                      <tr>
                          <td> <label for="" class="keyboard_label_style">Lasso Tool</label>
                           
                            </td>
                            <td><label for="" class="keyboard_label_style">L</label></td>
                      </tr>
                      <tr>
                          <td><label for="" class="keyboard_label_style">Space Tool</label>
                           
                            </td>
                            <td><label for="" class="keyboard_label_style">S</label></td>

                        </tr>
            </table>
                                              
                                             
           
    
   
    </ng-template>
