<div class="rpa-content-div row" *ngIf="this.isButtonVisible || enableEnvironment">
  <div class="row environment-search-tools">
    <div class="env-data-tool environment-tools">
      <div [hidden]="addflag" class="env-btn environment-btntool">
        <button class="tsttooltipbtn" id="addenvbtn" (click)="openCreateEnvOverlay()"  pTooltip="New" tooltipPosition="top">
          <img src="../../../../assets/images/RPA/icon_latest/new-blue.svg" alt="add" class="testplus"/>
        </button>
      </div>

      <div [hidden]="!addflag" class="env-btn environment-btntool">
        <button class="deleteenvbtn" id="addenvbtn" disabled>
          <img src="../../../../assets/images/RPA/icon_latest/plus dis.svg" alt="add" class="testplus"/>
        </button>
      </div>
      <div [hidden]="!deleteflag" class="env-btn environment-btntool">
        <button class="tsttooltipbtn" id="deleteenvbtn" (click)="deleteEnvironments()"  pTooltip="Delete" tooltipPosition="top">
          <img src="../../../../assets/images/RPA/icon_latest/delete-blue.svg" alt="delete" class="testplus"/>
        </button>
      </div>
      <div [hidden]="deleteflag" class="env-btn environment-btntool">
        <button id="deleteenvbtn" title="Delete Environment" disabled>
          <img src="../../../../assets/images/RPA/icon_latest/delete-dis.svg" alt="delete" class="testplus"/>
        </button>
      </div>
      <!-- <div [hidden]="!updateflag" class="env-btn environment-btntool">
        <button class="tsttooltipbtn" id="updateenvbtn" (click)="openUpdateEnvOverlay()"  pTooltip="Edit" tooltipPosition="top">
          <img src="../../../../assets/images/RPA/icon_latest/edit-blue.svg" alt="edit" class="testplus"/>
        </button>
      </div>
      <div [hidden]="updateflag" class="env-btn environment-btntool">
        <button id="updateenvbtn" disabled>
          <img src="../../../../assets/images/RPA/icon_latest/edit-dis.svg" alt="edit" class="testplus"/>
        </button>
      </div> -->
      <div [hidden]="!deleteflag" class="env-btn environment-btntool">
        <button class="tsttooltipbtn" id="deleteenvbtn" (click)="deploybotenvironment()"  pTooltip="Deploy" tooltipPosition="top">
          <img src="../../../../assets/images/RPA/icon_latest/deploy-blue.svg" alt="deploy" class="testplus"/>
        </button>
      </div>
      <div [hidden]="deleteflag" class="env-btn environment-btntool">
        <button id="deployenvbtn" [disabled]="!(deleteflag == true)" disabled>
          <img src="../../../../assets/images/RPA/icon_latest/deploy-dis.svg" alt="deploy" class="testplus"/>
        </button>
      </div>
    </div>
  </div>
  <div class="col-12 p-0 gridparentdiv">
      <app-dynamic-table
        [columns_list]="columns_list"
        [table_data]="environments"
        (selectedData)="readSelectedData($event)"
        [dataKeyId]="'environmentId'"
        [search_fields]="table_searchFields"
        [show_search_field]="true"
        [show_column_filter]="true"
        [show_clear_filter]="true"
        [checkBoxShow]="true"
        [screenTable]="'environment_table'"
        (editRowById)="openUpdateEnvOverlay($event)"
        (deleteItem)="deletebyId($event)"
        (onRow_DoubleClick)="openUpdateEnvOverlay($event)"
        show_edit_btn="true"
        show_delete_btn="true"
      >
      </app-dynamic-table>
  </div>
</div>

<div *ngIf="isOpenSideOverlay">
    <app-split-overlay (closeOverlay)="closeSideOverlay($event)">
        <app-rpa-environment-form
              [isCreate]="isCreate"
              [categoriesList]="categoryList"
              [updateenvdata]="updateenvdata"
              (refreshTable)="refreshEnvironmentList($event)"
        ></app-rpa-environment-form>
    </app-split-overlay>
</div>
