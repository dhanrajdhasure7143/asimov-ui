<div class="createBtn">
  <button  type="button"
    class="btn btn-primary" aria-hidden="true" placement="bottom" id="Create_Bot" (click)="onCreate()"> Create
  </button>
 
</div>

<!-- tabs -->
<div class="col-md-12" *ngIf="tabsArray.length > 0">
</div>

<div *ngIf="tabsArray.length > 0" class="container">
<div class="col-md-12 row">
<div class="col-md-2 side-slide">
<div class="nodes" *ngFor="let node of templateNodes | slice:0:show; let i=index">
    <div class="" [dndDraggable]="node">
      <span>
          <img [src]="node.path" class="con-img"> 
      </span>
    </div>
  </div>
  <div class="slice-icon" *ngIf="show < templateNodes.length" (click)="increaseShow()"><i class="fa fa-ellipsis-v more-icon" aria-hidden="true"></i>
  </div>
</div>
<div class="col-md-10">
<app-rpa-studio-tabs [tabsArray]= "tabsArray" (closeTabEvent)="closeBot($event)" [tabActiveId]="tabActiveId"></app-rpa-studio-tabs>
<div class="rpa-nav">
  <div class="rpa-nav-btn">
    <button  type="button" class="rpa-nav-btn" aria-hidden="true" placement="bottom" [routerLink]="[ '/pages/rpautomation/environments']" > 
      <img src="..\\assets\\images\\RPA\\environments_icon.svg" class="rpa-nav-btn-img">
        <br>
        Open Environments
    </button>  
</div>
<div class="rpa-nav-btn">
  <button  type="button" class="rpa-nav-btn" aria-hidden="true" placement="bottom" [routerLink]="[ '/pages/rpautomation/workspace']" > 
    <img src="..\\assets\\images\\RPA\\rpa-nav-workspace.svg" class="rpa-nav-btn-img">
     <br> 
  Open Workspace  
  </button>
  </div>

</div>
</div>
</div>
</div>


<!--foms  -->
<div *ngIf="hiddenCreateBotPopUp" class="pop-up conainer">
  <div class="card">
    <div class="card-header">
      Create
      <span class="class-css" (click)="closeFun()" >X</span>
    </div>  
  <div class="container card-body">
    
    <form name="form" (ngSubmit)="f.form.valid && onCreateSubmit()" #f="ngForm" novalidate>
        
      <div class="form-group">
        
        <div class="row">
          
          <div class="col-md-6">
          
            <label for="botName">Bot Name</label>
            <input type="text" placeholder="Enter Bot Name" class="form-control" name="botName" [(ngModel)]="model.botName" 
            #botName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && model.botName.invalid }" required />
          
            <div *ngIf="f.submitted && botName.invalid" class="invalid-feedback">
                <div *ngIf="model.botName.errors.required">Bot Name is required</div>
            </div>
          
          </div>
          
          
          <div class="col-md-6">
            <label for="botType">Bot Type</label>
              
            <select  class="form-control" name="botType" [(ngModel)]="model.botType">
              <option value="" selected>--Select Bot Type--</option>
              <option  value="Attended">Attended</option>
              <option  value="Unattended">Unattended</option>
            </select>
            
            <div *ngIf="f.submitted && model.botType.invalid" class="invalid-feedback">
                <div *ngIf="model.botType.errors.required">Bot Name is required</div>
            </div>
          
          </div>
        
        </div>
      
        <div class="row">
        
          <div class="col-md-12">
            <label for="botDescription">Bot Description</label>
            <input type="text"  placeholder="Enter Bot Description" class="form-control" name="botDescription" [(ngModel)]="model.botDescription" 
            #botName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && model.botDescription.invalid }" required />
            
            <div *ngIf="f.submitted && model.botDescription.invalid" class="invalid-feedback">
                <div *ngIf="model.botDescription.errors.required">Bot Description is required</div>
            </div>
          
          </div>

        </div>

      </div>
    
      <div class="form-group">
        <button class="btn btn-primary">Submit</button>
      </div>
    </form>

  </div>
  </div>
  </div>
