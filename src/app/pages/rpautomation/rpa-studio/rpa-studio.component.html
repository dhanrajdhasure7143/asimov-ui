<div class="createBtn">
  <button  type="button" class="btn btn-primary"  aria-hidden="true" placement="bottom" id="Create_Bot" (click)="onCreate()">
    Create
  </button>
  <button  type="button" class="btn btn-primary"  aria-hidden="true" placement="bottom" id="Load_Bot" (click)="onLoad()">
    Load
  </button>
</div>
<br><br><br>
<!-- tabs -->
<div class="container">
<div class="row col-md-10" *ngIf="tabsArray.length > 0">
</div>

<div *ngIf="tabsArray.length > 0" class="container">
<div class="col-md-12 row">
<div class="col-md-2 side-slide">
  <div class="paddclass" id="search">
    <input class="mainLoginInput" style="border: 1px solid gainsboro;" type="text" [(ngModel)]="userFilter.name" name="node" placeholder="Search"
      class="form-control" autocomplete="off">
  </div>

  <div style="margin: 40px 0px 0px 0px;border: 1px solid lightgray;"   id="dragicons">
<div class="nodes" *ngFor="let node of templateNodes | filterBy: userFilter | slice:0:show;  let i=index">
    <div class="" title="{{node.name}}" [dndDraggable]="node">
      <span>
          <img [src]="node.path" class="con-img">
      </span>
    </div>
  </div>
  <div class="slice-icon" *ngIf="show < templateNodes.length" (click)="increaseShow()"><i class="fa fa-ellipsis-v more-icon" aria-hidden="true"></i>
  </div>
  </div>
</div>
<div class="col-md-10" id="draganddrop">
<app-rpa-studio-tabs [tabsArray]= "tabsArray" (closeTabEvent)="closeBot($event)" [tabActiveId]="tabActiveId"></app-rpa-studio-tabs>
<div class="rpa-nav">
  <div class="rpa-nav-btn">
    <button  type="button" class="rpa-nav-btn" aria-hidden="true" placement="bottom" [routerLink]="[ '/pages/rpautomation/environments']" >
      <img src="..\\assets\\images\\RPA\\environments_icon.svg" class="rpa-nav-btn-img">
        <br>
      Environments
    </button>
</div>
<div class="rpa-nav-btn">
  <button  type="button" class="rpa-nav-btn" aria-hidden="true" placement="bottom" [routerLink]="[ '/pages/rpautomation/workspace']" >
    <img src="..\\assets\\images\\RPA\\rpa-nav-workspace.svg" class="rpa-nav-btn-img">

     <br> 
  Workspace
  </button>
  </div>

</div>
</div>
</div>
</div>
</div>

<!--foms  -->
<div id="create-bot" class="rpa-modal">
  <div class="rpa-modal-content">
      <div class="rpa-modal-header">
          <span class="rpa-modal-close" (click)="close()">&times;</span>
          <h4>Create Bot</h4>
      </div>
      <div class="rpa-modal-body">
     
  <div class="container">

    <form [formGroup]="insertbot" (ngSubmit)="onCreateSubmit()" >

      <div class="form-group">

        <div class="row">

          <div class="col-md-6">

            <label for="botName">Bot Name*</label>
            <input type="text" formControlName="botName" autocomplete="off" placeholder="Enter Bot Name"  ngModel maxlength="30" class="form-control" name="botName" required/>
            <div *ngIf="insertbot.get('botName').invalid && insertbot.get('botName').touched" style="color: red" >
              Bot Name Required*
              </div>

          </div>


          <div class="col-md-6">
            <label for="botType">Bot Type*</label>

            <select  class="form-control" formControlName="botType" name="botType" >
              <option value="" selected>--Select Bot Type--</option>
              <option  value=1>Attended</option>
              <option  value=0>Unattended</option>
            </select>
            <div *ngIf="insertbot.get('botType').invalid && insertbot.get('botType').touched" style="color: red" >
              Bot Type Required*
              </div>

          </div>

        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="botDepartment">Category*</label>

            <select  class="form-control" formControlName="botDepartment" name="botDepartment" >
              <option  value="" selected>--Select Category--</option>
              <option  value=1>Development</option>
              <option  value=2>HR</option>
              <option  value=3>QA</option>

            </select>
            <div *ngIf="insertbot.get('botDepartment').invalid && insertbot.get('botDepartment').touched" style="color: red" >
              Category Required*
              </div>


          </div>
          <div class="col-md-6">
            <label for="botDescription">Bot Description</label>
            <textarea type="text" autocomplete="off" formControlName="botDescription"  placeholder="Enter Bot Description" ngModel maxlength="500" class="form-control" name="botDescription"  ></textarea>
            <div *ngIf="insertbot.get('botDescription').invalid && insertbot.get('botDescription').touched" style="color: red" >
            Bot Description Required*
            </div>
          </div>


          
          <div class="col-md-6">
            <input type="checkbox"  formControlName="predefinedBot" value="true" (click)="predefined($event)" name="predefinedBot">&nbsp; <span style="font-size:16px">Predefined Bot</span>
          </div>

        </div>

      </div>

      <div class="form-group">
        <button class="btn btn-primary" [disabled]="insertbot.invalid" >Submit</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>






















<!--load bot overlay-->
<div id="load-bot" class="rpa-modal">
  <div class="rpa-modal-content">
      <div class="rpa-modal-header">
          <span class="rpa-modal-close" (click)="close()">&times;</span>
          <h4>Load Bot</h4>
      </div>
  <div class="rpa-modal-body">
     
  <div class="container">

    <form [formGroup]="loadbot" (ngSubmit)="getbotdata()" >

      <div class="form-group">

        <div class="row">

          <div class="col-md-6">
            <label for="botDepartment" (change)="loadbotdata()">Category*</label>
            <select  class="form-control" formControlName="botDepartment" name="botDepartment" >
              <option  value="" selected>--Select Category--</option>
              <option  value=1>Development</option>
              <option  value=2>HR</option>
              <option  value=3>QA</option>
            </select>
            <div *ngIf="loadbot.get('botDepartment').invalid && loadbot.get('botDepartment').touched" style="color: red" >
              Category Required*
              </div>
          </div>


          <div class="col-md-6">
            <label for="botType">Bot Type*</label>

            <select  class="form-control" formControlName="botType" name="botType" (change)="loadbotdata()" >
              <option value="" selected>--Select Bot Type--</option>
              <option  value=1>Attended</option>
              <option  value=0>Unattended</option>
            </select>
            <div *ngIf="loadbot.get('botType').invalid && loadbot.get('botType').touched" style="color: red" >
              Bot Type Required*
              </div>

          </div>
          

        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="botType">Bot*</label>

            <select  class="form-control" formControlName="bot" name="bot" >
              <option value="" selected>--Select Bot--</option>
              <option *ngFor="let bot of botlist" [value]="bot.botId">{{bot.botName}}</option>
            </select>
            <div *ngIf="loadbot.get('bot').invalid && loadbot.get('bot').touched" style="color: red" >
              Bot  Required*
            </div>

          </div>
        </div>

      </div>

      <div class="form-group">
        <button class="btn btn-primary" [disabled]="loadbot.invalid" >Submit</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>
