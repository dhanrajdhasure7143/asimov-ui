
  <mat-drawer-container class="example-container">
    <mat-drawer #drawer [opened]="sidenavbutton" style="z-index:0" mode="side" >
    
  
  
    <div class="toolset" >
      <div id="search">
        <div class="actionsheaderdiv">
          <span class="left-panel-header">
            Toolset & Actions
            <button type="button" class="toolset-close" (click)="sidenavbutton=false" aria-label="Close">
              <span aria-hidden="true"><img src="../../../../assets/images/RPA/icon_latest/close-circle-white.svg" class="textplus"></span>
            </button>
          </span>
          
          
        </div>
        <div class="toolset-mainheader" *ngIf="true" >
        
         
          <div class="search-content">

         

            <input type="text" *ngIf="true" [(ngModel)]="userFilter.name" name="node" placeholder="Search"
                class="search form-control" autocomplete="off">
            <img src="../../../../assets/images/search.svg" alt="" class="testplus1">
          </div> 
          <!-- <span (click)="search=false" class="toolset-search-close"><i class="fa fa-times"></i></span> -->
        </div>
        <button  *ngIf="false" (click)="search=true" class="border toolset-search-button">
          <span  class="text-primary">
            <i class="fa fa-search"></i>
          </span>
        </button>
      </div>
        <div id="dragicons" class="dragicons">
    
       
        <div #section class="section">
            <mat-accordion  multi>
          <div class="nodes rpa-dragicon" placement="bottom" *ngFor="let node of templateNodes | tasksearch:userFilter.name">
    
              <mat-expansion-panel  [expanded]="node.expanded" style="padding-right:15px;">
                  <mat-expansion-panel-header [id]="node.name">
                    <mat-panel-title>
                        <span class="nodename pull-left">
                            {{node.name}}
                          </span>
                         
                    </mat-panel-title>
                  
                  </mat-expansion-panel-header>
                  <div *ngFor="let taskdata  of (node | task) ">
                    <div  *ngIf="taskdata.visibulity!=false" class="toolset-con" [dndDraggable]="taskdata">
                        <span class="taskname">
                          <img [src]="taskdata.path" class="con-img" /> 
                        <span class="con-text">{{taskdata.selectedNodeTask}}</span>
                      </span>
                        <br>
                    </div>
                  </div>
                </mat-expansion-panel>
              
          </div>
        </mat-accordion>
 
        </div>
     
      </div>

    </div>
  

</mat-drawer>
  <mat-drawer-content>
  <div class="row h-100">
  <div class="col-md-12 check p-0 h-100">
    <div *ngIf="templateNodes.length!=0" class="check">
     
      <app-rpa-studio-actionsmenu [bot]="botState" [toolset]="templateNodes" #rpa_actions></app-rpa-studio-actionsmenu>
    </div>
  </div>

</div>
</mat-drawer-content>
</mat-drawer-container>
