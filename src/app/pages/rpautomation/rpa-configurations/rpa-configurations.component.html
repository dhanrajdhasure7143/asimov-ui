    <div class="main-content-body tablist-cont">
      <div id="" class="tabs_screen config_tabs h-100">
        <p-tabView #tabView styleClass="tabview-custom" (onChange)="onTabChanged($event, tabView)" [(activeIndex)]="selected_tab_index">
          <p-tabPanel header="Environments" >
            <ng-template pTemplate = "header">
              <i class="pi pi-desktop icon-color tab_icons"></i>
              <span class="tab_title">Environments</span>
            </ng-template>
            <span *ngIf="check_tab == 0">
              <app-environments></app-environments>
            </span>
          </p-tabPanel>
          <p-tabPanel header="Database Connections">
            <ng-template pTemplate = "header">
              <i class="pi pi-database text-primary tab_icons"></i>
              <span class="tab_title">Database Connections</span>
            </ng-template>
            <span *ngIf="check_tab == 1">
              <app-rpa-database-connections></app-rpa-database-connections>
            </span>
          </p-tabPanel>
          <p-tabPanel header="Connection Manager">
            <ng-template pTemplate = "header">
              <i class="pi pi-link tab_icons icon-color"></i>
              <span class="tab_title">Connection Manager</span>
            </ng-template>
            <span *ngIf="check_tab == 2">
              <app-rpa-connection-manager></app-rpa-connection-manager>
            </span>
          </p-tabPanel>
          <p-tabPanel header="Email">
            <ng-template pTemplate = "header">
              <i class="pi pi-envelope tab_icons icon-color"></i>
              <span class="tab_title">Email</span>
            </ng-template>
            <span *ngIf="check_tab == 3">
              <app-rpa-credentials></app-rpa-credentials>
            </span>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
