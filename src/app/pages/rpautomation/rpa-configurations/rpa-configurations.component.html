
<ngx-spinner bdColor="rgba(255,255,255,0.7)">
    <img  src='..\assets\images\EZFlow_Loader.gif' class="ezflow-loader"/>
  </ngx-spinner>
<div class="main-content">
    <div class="row content-area">
        <div class="module-heading title ">
          <span class="module-back-button" routerLink="/pages/rpautomation/home">
              <i class="fas fa-arrow-left" aria-hidden="true"></i>
          </span>
          <span class="module-header-title">
              <span class="module-parent-title">Configurations</span>
          </span>
        </div>

      <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="onTabChanged($event)">
          <mat-tab label="Environments">

              <ng-template mat-tab-label>
                <mat-icon  class="text-primary">desktop_windows</mat-icon>
                  &nbsp;&nbsp;
                  Environments
              </ng-template>
              <div *ngIf="check_tab==0">
          <app-environments></app-environments>
              </div>
      </mat-tab>
      <mat-tab label="Database Connections">

          <ng-template mat-tab-label>
            <mat-icon  class="text-primary">dns</mat-icon>
              &nbsp;&nbsp;
              Database Connections
          </ng-template>
          <div *ngIf="check_tab==1">
          <app-rpa-database-connections></app-rpa-database-connections>
        </div>
      </mat-tab>

      <mat-tab label="Email">
      
        <ng-template mat-tab-label>
          <mat-icon  class="text-primary">mail_outline</mat-icon>
            &nbsp;&nbsp;
            Email
        </ng-template>
        <div *ngIf="check_tab==2">
        <app-rpa-credentials></app-rpa-credentials>
      </div>
      </mat-tab>
    </mat-tab-group>
  </div>  
</div>
