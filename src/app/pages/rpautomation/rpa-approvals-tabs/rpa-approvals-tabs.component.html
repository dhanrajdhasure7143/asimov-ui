<div class="maincont">
  <div class="maincont-contentarea">
    <div class="row main-content-head">
      <h3>
        <label id="popup_title">
          <a routerLink="/pages/rpautomation/home" class="imageBox">
            <img class="default-arrow" src="./../../../../assets/images-n/projects/backarrow-default.svg" alt="">
            <img class="hover-arrow" src="./../../../../assets/images-n/projects/backarrow-hover.svg" alt="">
          </a>
        </label>
        <span class="title_text">Approvals</span>
      </h3>
    </div>
    <div class="main-content-body tablist-cont">
      <div id="" class="tabs_screen config_tabs h-100">
        <p-tabView #tabView styleClass="tabview-custom" (onChange)="onTabChanged($event, tabView)"
          [(activeIndex)]="selected_tab_index">

          <!-- CRT Approval screen Tab -->
          <p-tabPanel header="CRT Approval">
            <ng-template pTemplate="header">
              <i class="pi pi-link tab_icons icon-color"></i>
              <span class="tab_title">CRT Approval</span>
            </ng-template>
            <span *ngIf="check_tab == 0">
              <app-rpa-approvals></app-rpa-approvals>
            </span>
          </p-tabPanel>

          <!-- SDK Approval screen Tab -->
          <p-tabPanel header="SDK Approval">
            <ng-template pTemplate="header">
              <i class="pi pi-code tab_icons icon-color"></i>
              <span class="tab_title">SDK Approval</span>
            </ng-template>
            <span *ngIf="check_tab == 1">
              <app-rpa-sdk></app-rpa-sdk>
            </span>
          </p-tabPanel>

        </p-tabView>
      </div>
    </div>
  </div>
</div>
