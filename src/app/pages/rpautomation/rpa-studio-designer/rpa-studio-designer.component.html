                        <input #inputEl type="checkbox" [checked]="env.check==true"
                          (change)=" current_instance.checkUncheckEnvironments(env.environmentId,inputEl.checked)"> &nbsp; {{env.environmentName}}
                      </li>
                      <li role="menuitem" class="clickable" (click)="createEnvironment()">

                  </div>

      <ng-template #popTemplate>

<!--load bot overlay-->
<div id="load-bot" class="rpa-modal">
  <div class="rpa-modal-content">
    <div class="rpa-modal-header">
      <span class="rpa-modal-close" (click)="closeLoadBotFormOverlay()"><img
          src="../../../../assets/images/RPA/icon_latest/close.svg" alt=""></span>
      <h4>Load Bot</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="loadBotForm" (ngSubmit)="onSubmitLoadBotFrom()">
        <div class="container m-contanier form-body">
          <div class="col-md-12 p-0 form-group">
            <label class="label-control" for="botDepartment">Category<span class="star">*</span></label>
            <select class="form-control" (change)="filterBotListByCategory()" formControlName="botDepartment"
              name="botDepartment">
              <option value="" selected hidden>Select Category</option>
              <option *ngFor="let category of categoriesList" [value]="category.categoryId">{{category.categoryName}}
              </option>
            </select>
            <div *ngIf="loadBotForm.get('botDepartment').invalid && loadBotForm.get('botDepartment').touched"
              class="errspan required">
              Category Required*
            </div>
          </div>
          <div class="col-md-12 p-0 form-group">
            <label class="label-control" for="botType">Bot<span class="star">*</span></label>
            <select class="form-control" formControlName="bot" name="bot">
              <option value="" selected hidden>Select Bot</option>
              <option *ngFor="let bot of filteredBotsList" [value]="bot.botId">{{bot.botName}}</option>
            </select>
            <div *ngIf="loadBotForm.get('bot').invalid && loadBotForm.get('bot').touched" class="errspan required">
              Bot Required*
            </div>
          </div>
        </div>
        <div class="form-footer">
          <button class="btn btn-primary" [disabled]="loadBotForm.invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="bot-form" class="rpa-modal">
  <app-rpa-bot-form (output)="onBotCreate($event)" [isCreateForm]="true" [categoriesList]="categoriesList"></app-rpa-bot-form>
</div>
