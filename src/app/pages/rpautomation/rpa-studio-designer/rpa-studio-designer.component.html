  <mat-tab-group class="tabs" [selectedIndex]="tabsArray.length-1" >
      <mat-tab  *ngFor="let tab of tabsArray">
        <ng-template mat-tab-label>
            <mat-icon class="text-primary">android</mat-icon>
              &nbsp;&nbsp;{{tab.botName}}
              &emsp;&nbsp; &nbsp;&nbsp;
            <div class="text-right"><button [id]="'close_bot_'+tab.botName"  class="bot-close" (click)="removetab(tab)"><i class="fa fa-times"  ></i></button></div>
        </ng-template>
        <app-rpa-toolset [bot]="tab" ></app-rpa-toolset>
      </mat-tab>
  </mat-tab-group>
