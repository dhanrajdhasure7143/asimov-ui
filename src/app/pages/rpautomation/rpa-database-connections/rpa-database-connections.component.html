<div class="rpa-content-div row" *ngIf="this.isButtonVisible || enableDbconnection">
    <div class="row credential-search-tools">
        <!-- <div class="rpa-env-search credential-search">
            <input class="form-control toolbar-search" placeholder="Search" (keyup)="applyFilter1($event.target.value)">
            <img src="../../../../assets/images/search.svg" matSuffix class="testplus1">
        </div> -->
        <div class="env-data-tool credential-tools">
            <div *ngIf="!addflag" class="env-btn credential-btntool">
                <button class="tsttooltipbtn" value="Create" id="adddbbtn" (click)="opencreatedbconnection()"  pTooltip="New" tooltipPosition="top">
                    <img src='../../../../assets/images/RPA/icon_latest/new-blue.svg' alt="add" class="testplus">
                </button>
            </div>
            <div *ngIf="addflag" class="env-btn credential-btntool">
                <button class="tsttooltipbtn" value="Create" id="adddbbtn" disabled>
                    <img src='../../../../assets/images/RPA/icon_latest/plus dis.svg' alt="add" class="testplus">
                </button>
            </div>
            <!-- <div *ngIf="DBupdateflag == true" class="env-btn credential-btntool">
                <button class="tsttooltipbtn" id="updatedbbtn" (click)="updatedbdata()"  pTooltip="Edit" tooltipPosition="top">
                    <img src='../../../../assets/images/RPA/icon_latest/edit-blue.svg' alt="edit" class="testplus">
                </button>
            </div> -->
            <!-- <div *ngIf="DBupdateflag == false" class="env-btn credential-btntool">
                <button id="updatedbbtn" data-placement="top" title="Modify Database Connection" disabled>
                    <img src='../../../../assets/images/RPA/icon_latest/edit-dis.svg' alt="edit" class="testplus">
                </button>
            </div> -->
            <div *ngIf="DBdeleteflag==true" class="env-btn credential-btntool">
                <button class="tsttooltipbtn" value="Delete" id="deletedbbtn" (click)="deletedbconnection()"  pTooltip="Delete" tooltipPosition="top">
                    <img src='../../../../assets/images/RPA/icon_latest/delete-blue.svg' alt="delete" class="testplus">
                </button>
            </div>
            <div *ngIf="DBdeleteflag==false" class="env-btn credential-btntool">
                <button id="deletedbbtn" title="Delete Database Connection" disabled>
                    <img src='../../../../assets/images/RPA/icon_latest/delete-dis.svg' alt="delete" class="testplus">
                </button>
            </div>
        </div>

    </div>
    <div class="col-md-12 con-envr p-0">
        <div class="credential-tablegrid gridparentdiv">
            <app-dynamic-table
                [table_data]="dbconnections"
                [screenTable]="'common'"
                [columns_list]="columns_list"
                [checkBoxShow]="true"
                (selectedData)="readSelectedData($event)"
                [show_column_filter]="true"
                [show_clear_filter]="true"
                [show_search_field]="true"
                [search_fields]="table_searchFields"
                show_edit_btn="true"
                show_delete_btn="true"
                (onRowDoubleClick)="updatedbConnection($event)"
                (updateItem)="updatedbConnection($event)" 
                (deleteItem)="deletedbconnectionByRow($event)"
            ></app-dynamic-table>
        </div>
    </div>
</div>  
<div *ngIf="hiddenPopUp">
    <app-split-overlay (closeOverlay)="closeOverlay($event)">
        <app-rpa-database-form [isDatabase]="isDatabase" [dbupdatedata]="dbupdatedata" (refreshData)="refreshDataBaseList($event)"
        (closeOverlay)="closeOverlay($event)" 
        [databaselist]="databaselist"
        (hideLables)="hideLables"> </app-rpa-database-form>
    </app-split-overlay>
</div>
