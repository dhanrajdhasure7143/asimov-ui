<div class="rpa-content-div" *ngIf="this.isButtonVisible || enableCredential">
  <div class="row credential-search-tools">
    <!--<div class="rpa-env-search credential-search">
       <input
        class="form-control toolbar-search"
        placeholder="Search"
        *ngIf="!isSearch"
        (keyup)="applyFilter1($event.target.value)"
      /> 
      <img src="../../../../assets/images/search.svg" matSuffix *ngIf="!isSearch" class="testplus1" alt="search" />
    </div>-->
    <div class="env-data-tool credential-tools">
      <div *ngIf="!addflag" class="env-btn credential-btntool">
        <button class="tsttooltipbtn" value="Create" id="addbtn" (click)="openCreateCredential()" pTooltip="New" tooltipPosition="top">
          <img src="../../../../assets/images/RPA/icon_latest/new-blue.svg"  alt="add" class="testplus"/>
          <!-- <span class="testtooltip">New</span> -->
        </button>
      </div>
      <div *ngIf="addflag" class="env-btn credential-btntool">
        <button class="tsttooltipbtn" id="addbtn" disabled>
          <img src="../../../../assets/images/RPA/icon_latest/plus dis.svg"  alt="add" class="testplus"/>
          <!-- <span class="testtooltip">New</span> -->
        </button>
      </div>
      <div *ngIf="Credupdateflag == true" class="env-btn credential-btntool">
        <button id="updatebtn" class="tsttooltipbtn" (click)="openUpdateCredential()" pTooltip="Edit" tooltipPosition="top">
          <img src="../../../../assets/images/RPA/icon_latest/edit-blue.svg"  alt="edit" class="testplus"/>
          <!-- <span class="testtooltip">Edit</span> -->
        </button>
      </div>
      <div *ngIf="Credupdateflag == false" class="env-btn credential-btntool">
        <button id="updatebtn" data-placement="top" disabled>
          <img src="../../../../assets/images/RPA/icon_latest/edit-dis.svg"  alt="edit" class="testplus"/>
          <!-- <span class="testtooltip">Edit</span> -->
        </button>
      </div>
      <div *ngIf="Creddeleteflag == true" class="env-btn credential-btntool">
        <button class="tsttooltipbtn" value="Delete" id="deletebtn" (click)="deleteCredentials()" pTooltip="Delete" tooltipPosition="top">
          <img src="../../../../assets/images/RPA/icon_latest/delete-blue.svg"  alt="delete" class="testplus"/>
          <!-- <span class="testtooltip">Delete</span> -->
        </button>
      </div>
      <div *ngIf="Creddeleteflag == false" class="env-btn credential-btntool">
        <button data-placement="top" id="deletebtn" disabled>
          <img src="../../../../assets/images/RPA/icon_latest/delete-dis.svg"  alt="delete" class="testplus"/>
          <!-- <span class="testtooltip">Delete</span> -->
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12 con-envr p-0">
    <div class="credential-tablegrid">
      <app-dynamic-table
        [table_data]="credentials"
        [screenTable]="'common'"
        [columns_list]="columns_list"
        [checkBoxShow]="true"
        (selectedData)="readSelectedData($event)"
        [show_column_filter]="true"
        [show_clear_filter]="true"
        [show_search_field]="true"
        [search_fields]="table_searchFields" 
      ></app-dynamic-table>
    </div>
  </div>
</div>
  <div *ngIf="hiddenPopUp" > 
    <app-split-overlay (closeOverlay)="closeOverlay($event)"  >
      <app-rpa-credential-form
        [isCreateForm]="isCreateForm"
        [credupdatedata]="credupdatedata"
        (refreshTable)="refreshCredentialList($event)"
        ></app-rpa-credential-form>
    </app-split-overlay>
  </div>
