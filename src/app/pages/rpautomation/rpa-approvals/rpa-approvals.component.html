<div class="rpa-content-div">
   <div class="row credential-search-tools">
      <div class="env-data-tool credential-tools">
         <div class="env-btn credential-btntool">
            <button [class]="selectedRows.length==0?'deactive-btn':'active-btn'" [disabled]="selectedRows.length==0" (click)="onApproveRejectItem('Approved')"pTooltip="Approve" tooltipPosition="top">
               <!-- <img src="../../../../assets/images/RPA/icon_latest/new-blue.svg" alt="add" class="testplus" /> -->
               <i class="fas fa-check"></i>
             </button>
             &nbsp;&nbsp;
             <button [class]="selectedRows.length==0?'deactive-btn':'active-btn'" [disabled]="selectedRows.length==0" (click)="onApproveRejectItem('Rejected')"pTooltip="Reject"  tooltipPosition="top">
                 <i class="fas fa-times"></i>
             </button>
         </div>
      </div>
   </div>
   <div class="col-md-12 con-envr p-0">
      <div class="credential-tablegrid">
         <app-dynamic-table [columns_list]="columns_list" [table_data]="approvalsList" [screenTable]="'aprovalList'"
            [dataKeyId]="'id'" [search_fields]="table_searchFields" [show_approve_btn]="false" [show_reject_btn]="false"
            [show_search_field]="true" [show_column_filter]="true" [show_clear_filter]="true"
            (approvedItem)="onApproveItem($event,'Approved')" (rejectItem)="onApproveItem($event, 'Rejected')"
            [checkBoxShow]="true" (selectedData)="readSelectedData($event)">
         </app-dynamic-table>
      </div>
   </div>
</div>





<p-dialog header="Add Comments" class="createdashboardname" [(visible)]="isDialogShow" [modal]="true"
   [baseZIndex]="10000" [style]="{width: '30vw'}" [draggable]="false" [resizable]="false">
   <div class="form-group">
      <label for="" class="label-control"> Comments
         <!-- <span class="star">*</span> -->
      </label>
      <textarea class="form-control" placeholder="Enter Comments" [(ngModel)]="comments"></textarea>
      <!-- <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="entered_name"  maxlength="50" /> -->
   </div>
   <ng-template pTemplate="footer">
      <button class="btn new-cancelbtn">Cancel</button>
      <button [disabled]="comments==''" (click)="updateApprovalStatus()" class="btn bluebg-button">Update</button>
   </ng-template>
</p-dialog>
