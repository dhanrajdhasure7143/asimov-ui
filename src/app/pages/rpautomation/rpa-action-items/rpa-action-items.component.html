<div class="maincont">
    <div class="maincont-contentarea">
        <div class="h-100">
            <div class="row main-content-head">
                <h3>
                    <label id="popup_title">
                        <a (click)="backToConnection()"><img src="./../../../../assets/images-n/projects/backarrow.svg" alt="back-arrow"></a>
                    </label>
                    <span class="title_text_haspath">
                        <span>Connection Manager | </span>
                        <span class="sub_title_text">{{ selectedName }}</span>
                    </span>
                </h3>
            </div>
            <div class="main-content-body">
                <div class="actionitems-grid">
                    <div class="row credential-search-tools">
                        <div class="env-data-tool credential-tools">
                            <div *ngIf="addflag" class="env-btn credential-btntool">
                                <button class="tsttooltipbtn" [disabled]="!(userRole.includes('Process Owner') || userRole.includes('RPA Developer'))" value="Create" id="addbtn" (click)="addNewAction()" pTooltip="New" tooltipPosition="top">
                                    <img src='../../../../assets/images/RPA/icon_latest/new-blue.svg' alt="add">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <app-dynamic-table
                        [representatives]="representatives" 
                        [columns_list]="columns_list"
                        [table_data]="actionTable" 
                        (viewDetails)="viewDetails($event)" 
                        (deleteItem)="deleteById($event)"
                        [screenTable]="'actionsTable'" 
                        [checkBoxShow]="false" 
                        (selectedData)="readSelectedData($event)"
                        [dataKeyId]="'id'" 
                        [show_search_field]="true" 
                        [show_column_filter]="true"
                        [show_clear_filter]="true"
                        [search_fields]="table_searchFields"
                        [selectionMode]="'single'"
                        >
                       </app-dynamic-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast  [style]="{marginTop: '50px'}" ></p-toast>

<p-confirmDialog #cd [style]="{width: '30vw'}" key="positionDialog" position="center" [baseZIndex]="10000"
    rejectButtonStyleClass="btn bluebg-button" [closable]="false">
    <ng-template pTemplate="footer">
        <button type="button" pButton class="btn reset-btn" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton class="btn bluebg-button" label="Yes" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
