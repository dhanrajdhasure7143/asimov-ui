<mat-tab-group  (selectedTabChange)="onTabChanged($event)" class="h-100 so-subtab-header">
  <mat-tab label="Approved">
   <ng-template mat-tab-label>
       <span class="titlelabel">Approved</span>
     </ng-template>
   <div  class="h-100 so-sub-tab-content">
    <div class="rpa-content-div">
      <div class="row credential-search-tools">
        <div class="env-data-tool credential-tools">
          <div class="env-btn credential-btntool">
            <button class="tsttooltipbtn" value="Create" id="addbtn" (click)="openCreateCredential()" pTooltip="New" tooltipPosition="top">
              <img src="../../../../assets/images/RPA/icon_latest/new-blue.svg"  alt="add" class="testplus"/>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-12 con-envr p-0 sdk-table">
          <div class="credential-tablegrid">
            <app-dynamic-table
              [table_data]="customTasks"
              [screenTable]="'SDK_taskList'"
              [columns_list]="columns_list"
              [checkBoxShow]="false"
              (selectedData)="readSelectedData($event)"
              [show_column_filter]="true"
              [show_clear_filter]="true"
              [show_search_field]="true"
              [show_edit_btn]="true"
              [show_delete_btn]="true"
              (onRowDoubleClick)="updateCustomTasks($event)"
              (updateItem)="updateCustomTasks($event)" 
              (deleteItem)="deleteCustomTask($event)"
              [search_fields]="table_searchFields"
              [dataKeyId]="'customTaskId'"
      
            ></app-dynamic-table>
          </div>
        </div>
  </div>
   </div>
 </mat-tab>

 <mat-tab label="Others">
   <ng-template mat-tab-label>
       <span class="titlelabel">Others</span>
   </ng-template>
   <div  class="h-100 so-sub-tab-content">
    <div class="rpa-content-div">
      <div class="row credential-search-tools">
        <div class="env-data-tool credential-tools">
          <div class="env-btn credential-btntool">
            <button class="tsttooltipbtn" value="Create" id="addbtn" (click)="openCreateCredential()" pTooltip="New" tooltipPosition="top">
              <img src="../../../../assets/images/RPA/icon_latest/new-blue.svg"  alt="add" class="testplus"/>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-12 con-envr p-0 sdk-table">
          <div class="credential-tablegrid">
            <app-dynamic-table
              [table_data]="other_customTasks"
              [screenTable]="'SDK_taskList'"
              [columns_list]="columns_list"
              [checkBoxShow]="false"
              (selectedData)="readSelectedData($event)"
              [show_column_filter]="true"
              [show_clear_filter]="true"
              [show_search_field]="true"
              [show_edit_btn]="true"
              [show_delete_btn]="true"
              (onRowDoubleClick)="updateCustomTasks($event)"
              (updateItem)="updateCustomTasks($event)" 
              (deleteItem)="deleteCustomTask($event)"
              [search_fields]="table_searchFields"
              [dataKeyId]="'customTaskId'"
      
            ></app-dynamic-table>
          </div>
        </div>
  </div>
   </div>
 </mat-tab>
</mat-tab-group>
