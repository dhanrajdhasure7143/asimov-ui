<div *ngIf="tabsArrayLength > 0" class="">
    <div class="col-md-12">
      <div class="collection_btn">
        <button  type="button"
          class="btn btn_style" aria-hidden="true" placement="bottom" (click)="deploybot()">
          <img class="imageI"  src="/assets/images/Deploy.svg">
        </button>
        <button  type="button"
        class="btn btn_style" aria-hidden="true" placement="bottom">
        <img class="imageI"  src="/assets/images/Expanded.svg">
      </button>
        <button  type="button"
          class="btn btn_style" aria-hidden="true" placement="bottom">
          <img class="imageI" src="/assets/images/Path 509.svg">
        </button>
        <button  type="button"
        class="btn btn_style" aria-hidden="true" placement="bottom">
        <img class="imageI" src="/assets/images/Path 510.svg">
      </button>
      <button  type="button"
      class="btn btn_style" aria-hidden="true" placement="bottom" (click)="saveBotFunAct()">
      <img class="imageI" src="/assets/images/Layer 1.svg">
    </button>
    <button  type="button"
    class="btn btn_style" aria-hidden="true" placement="bottom">
    <img class="imageI" src="/assets/images/iconfinder_icon-play_211876.svg">
    </button>
    <button  type="button"
    class="btn btn_style" aria-hidden="true" placement="bottom">
    <img class="imageI" src="/assets/images/Group 286.svg">
    </button>
      <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle"type="button" data-toggle="dropdown" (click)="listenvironments()">Action <span class="caret"></span></button>
          <ul *ngIf ="optionList"class="dropdown-menu">
                <li *ngFor="let list of environment;let i = index">
                  <div class="checkbox">
                      <div class="environments">
                          <label [for]="list+i"><input type="checkbox"value="{{list.checked}}"[checked]="list.Checked"[id]="list+i"[name]="list"[(ngModel)]="list.Checked"(ngModelChange)="getCheckboxValues($event,item)">{{list.environmentName}}</label><hr>
                      </div>
                  </div>
                  </li>  
            </ul>
        </div>
    <button  type="button"
    class="btn btn_style" aria-hidden="true" placement="bottom">
    <img class="imageI" src="/assets/images/reload_pp.svg">
    </button>
      </div>    
    </div> 
    <div class="col-md-12">
      <div class="robotic-run">
        <button  type="button"
        class="btn btn_style1" aria-hidden="true" placement="bottom">
        <div class="row rob-s">
        <div *ngIf="!playToggle">
      <button (click)="executionAct(); playToggle = true">
          <p class="start-icon"><i class="fa fa-play"></i>
            <span class="start-play">start</span>
          </p>
      </button>
      </div>
       <div *ngIf="playToggle">
      <button (click)="pauseBot(); playToggle = false">
        <p class="start-icon"><i class="fa fa-pause"></i>
          <span class="start-play">pause</span></p>
      </button>
      </div>
  
      </div>
      </button>
      <button  type="button"
      class="btn btn_style1" aria-hidden="true" placement="bottom">
      <div class="row rob-s">
        <div *ngIf="!playToggle1">
          <button (click)="stopBot(); playToggle1 = true">
            <p class="start-icon"><i class="fa fa-stop"></i>
              <span class="start-play">Stop</span></p>
          </button>
        </div>
        <div *ngIf="playToggle1">
        <button (click)="resumeBot(); playToggle1 = false">
          <p class="start-icon"><i class="fa fa-step-forward"></i>
            <span class="start-play">Resume</span></p>
        </button>
      </div>
  </div>
    </button>
        <button  type="button"
        class="btn btn_style1" aria-hidden="true" placement="bottom">
        <div class="row rob-s">
        <img class="imageI1" src="/assets/images/settings.svg">
        <p>settings</p>
        </div>
      </button>  
      <button  type="button"
      class="btn btn_style1 " aria-hidden="true" placement="bottom"(click)="getallpredefinebots()">
      <div class="row rob-s"[style.display]="'block'">
          <img class="imageI1" src="/assets/images/robot.svg">
          <p>robot</p>
      </div>
    </button>
    <ng-container *ngIf="optionPredefinedbotList"[style.display]="'none'">
        <div >  
            <div class="node_tooltip"></div>
          <div class="drag-area">
            <nav id="context-menu" class="context-menu contextmenu">
              <div class="context-menu1">
                <div class="context-menu__item" *ngFor="let bots of predefined">
                  <div class="checkbox">
                      <a class="context-menu__link" data-action="View">{{bots.botName}}</a><br><hr>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </ng-container>
      </div>
    </div>
    <div>
        <app-rpa-studio-workspace></app-rpa-studio-workspace>
    </div>

    <div class="status">
      <div class="row" style="text-align: center;">Bots</div>
      <div class="row rob-status">
        <h4>{{botStatisticsData.New}}</h4>
        <p>NEW</p>
      </div>
      <div class="row rob-status">
        <h4>{{botStatisticsData.Success}}</h4>
        <p>ACTIVE</p>
      </div>
      <div class="row rob-status">
        <h4>{{botStatisticsData.Failure}}</h4>
        <p>ERRORS</p>
      </div>
      <div class="row rob-status">
        <h4>{{botStatisticsData.Running}}</h4>
        <p>RUNNING</p>
      </div>
    </div>
