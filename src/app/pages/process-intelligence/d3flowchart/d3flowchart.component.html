<div class="col-md-2 search-node p-0">
  <span class="" *ngIf="searchNode" (click)="searchNode = null; onSearch();">&times;</span>
<input class="search-input border_bottom form-control" name="search" placeholder="Search Node" #search="ngModel" [(ngModel)]="searchNode"  (keyup)="onSearch()"  (keyup)="onSearch()" (blur)="onSearch()" />
</div>
<div class="zoom_btns">
  <a class="btn btn1 zoom tsttooltipbtn " id="zoom_in">
    <img src="../../../../assets/images/PI/zoom-in.svg" alt="">
    <span class="testtooltip">Zoom in</span>
  </a>
  <a class="btn btn1 zoom-out tsttooltipbtn" id="zoom_out">
    <img src="../../../../assets/images/PI/zoom-out.svg" alt="">
    <span class="testtooltip">Zoom out</span>
  </a>
  <a class="btn btn1 zoom-init tsttooltipbtn" id="zoom_reset">
    <img src="../../../../assets/images/PI/Fit to screen.svg" alt="">
    <span class="testtooltip">Fit to screen</span>
  </a>
</div>

<div *ngIf="isnoNode" class="nonode">No Nodes found</div>
<div id="exportSVGtoPDF" #exportSVGtoPDF class="h-100">
    <svg id="render"  #render>
      <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
      markerWidth="5" markerHeight="5"
      orient="auto">
    <path d="M 0 0 L 10 5 L 0 10 z" />
  </marker>
    </svg>
  </div>
  <div id="download">
      <a #downloadLink></a>
    </div>
