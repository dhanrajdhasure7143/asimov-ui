
<div class='container-fluid'>
      <div class='zoom_btn'>
         <button class='btn btn-primary' id="zoom_in" title="Zoom In" (click)="zoomIn()"><i class="fa fa-plus" aria-hidden="true"></i></button>
         <button class='btn btn-primary' id="zoom_out" title="Zoom Out" (click)="zoomOut()"><i class="fa fa-minus" aria-hidden="true"></i></button>
         <button class='btn btn-primary' id="zoom_reset" title="Zoom Reset" (click)="restZoom()"><i class="glyphicon glyphicon-refresh" aria-hidden="true"></i></button>
        </div>
       
  <div class='row'>
