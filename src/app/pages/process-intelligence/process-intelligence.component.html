  <div class="main-content" [class.main-content1]="isPIHeaderShow">
    <div class="row content-area">
      <div class=" row module-heading title">
          <div class="col-md-5 new-bps-header-title p-0">
            <span class="bps-header-title">
              <span *ngIf="isBackbutton" class="module-back-button" (click)='gotoProcessgraph()'><i aria-hidden="true" class="fas fa-arrow-left"></i></span>
              <span class="module-header-title">Process Intelligence
                <!-- <span *ngIf="isHeaderShow == 'true'"> / {{currentNotation_name | titlecase}}</span> -->
              </span>

            </span>

          </div>
          <div class="col-md-7 new-bps-icons p-0" *ngIf="isPIHeaderShow">
            <div class="row bps-float">

              <button mat-button [matMenuTriggerFor]="download" class="tsttooltipbtn">
                <img src="../../../assets/images/BPMS/download.svg">
                <span class="testtooltip">Download</span>
              </button>
                <mat-menu #download="matMenu">
                  <button mat-menu-item (click)="downloadNotaton('svg')"><i class="far fa-file-image"></i>SVG</button>
                  <button mat-menu-item (click)="downloadNotaton('png')"><i class="far fa-file-image"></i>PNG</button>
                  <button mat-menu-item (click)="downloadNotaton('jpg')"><i class="far fa-file-image"></i>JPEG</button>
                  <button mat-menu-item (click)="downloadNotaton('pdf')"><i class="far fa-file-pdf"></i>PDF</button>
                </mat-menu>
              <!-- <button><img src="../../../assets/images/BPMS/Forward.svg" matTooltip="Forward" matTooltipClass="bpsHeaderTooltip" matTooltipPosition="below"></button> -->

              <!-- <button class="tsttooltipbtn" (click)="zoom('zoomIn')" >
                <img src="../../../assets/images/BPMS/zoom-in.svg">
                <span class="testtooltip">Zoom in</span>
              </button>
              <button class="tsttooltipbtn" (click)="zoom('zoomOut')">
                <img src="../../../assets/images/BPMS/zoom-out.svg">
                <span class="testtooltip">Zoom out</span>
              </button>
              <button class="tsttooltipbtn" (click)="zoom('zoomReset')">
                <i class="fas fa-recycle"></i>
                <span class="testtooltip">Zoom out</span>
              </button> -->
              <button (click)="playAnimation()" id="play_btn" class="" *ngIf="!isplay" title="Play" ><i class="fa fa-play"></i></button>
              <button (click)="playAnimation()" class="" title="Stop" *ngIf="isplay"><i class="fa fa-stop"></i></button>
              <span class="bpsbtnsep">|</span>
              <button class="btn btn-primary" id="kpi_btn"(click)="viewInsights()" >PI Insights</button>
              <button class="btn btn-primary" id="kpi_btn"(click)="viewbusinessinsights()" >Business Insights</button>
              <button class="btn btn-primary" (click)="openHersOverLay()">Time Feed</button>
                <div *ngIf="isAddHrs" aria-labelledby="dropdownForm1" id="dropdownForm2">
                    <form class="row">
                    <div class="form-group col-sm-6">
                        <label for="exampleDropdownFormEmail1">Working From</label>
                        <select name="weeks" class="form-control" id="from_id" name="formDay" [(ngModel)]="workingHours.formDay">
                            <option value="" selected disabled>Select</option>
                            <option value="Sun">Sunday</option>
                            <option value="Mon">Monday</option>
                            <option value="Tue">Tuesday</option>
                            <option value="Wed">Wednesday</option>
                            <option value="Thu">Thursday</option>
                            <option value="Fri">Friday</option>
                            <option value="Sat">Saturday</option>
                        </select>
                        </div>
                        <div class="form-group col-sm-6">
                        <label for="">Working To</label>
                        <select name="weeks" id="to_id"  class="form-control" name="toDay" [(ngModel)]="workingHours.toDay">
                            <option value="" selected disabled>Select</option>
                            <option value="Sun">Sunday</option>
                            <option value="Mon">Monday</option>
                            <option value="Tue">Tuesday</option>
                            <option value="Wed">Wednesday</option>
                            <option value="Thu">Thursday</option>
                            <option value="Fri">Friday</option>
                            <option value="Sat">Saturday</option>
                        </select>
                        </div>
                        <hr>
                        <p class="p_warning">*Please select business start time and end time</p>
                    <div class="col-sm-6">
                        <label for="">Shift Start Time</label>
                        <ngx-timepicker-field [controlOnly]="true" [defaultTime]="'23:11'" [format]="24" name="shiftStartTime" [(ngModel)]="workingHours.shiftStartTime"></ngx-timepicker-field>
                    </div>

                    <div class="col-sm-6">
                        <label for="">Shift End Time</label>
                        <ngx-timepicker-field [controlOnly]="true" name="shiftEndTime" [(ngModel)]="workingHours.shiftEndTime"  [format]="24"></ngx-timepicker-field>
                    </div>
                    <div class="col-sm-12 dropdown-divider"></div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-warning" (click)="resetWorkingHours()">Reset</button>
                    </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary" (click)="addWorkingHours()">Apply</button>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-secondary" (click)="canceladdHrs()">Cancel</button>
                </div>
                </form>
                </div>
              <button class="btn btn-primary" id="generate_btn" (click)="generateBpmn()">Generate BPMN</button>
              <button class="btn btn-primary" (click)="openVariantListNav()"> &#9776; Variant List</button>

            </div>  
          </div>
      </div>    
        <div class="module-body">
            <router-outlet></router-outlet>
        </div>
  </div>
</div>
