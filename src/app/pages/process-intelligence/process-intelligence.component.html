  <div class="main-content" [class.main-content1]="isPIHeaderShow">
    <div class="row content-area">
      <div class=" row module-heading title">
          <div class="col-md-5 new-bps-header-title p-0">
            <span class="bps-header-title">
              <span *ngIf="isBackbutton" class="module-back-button" (click)='gotoProcessgraph()'><i aria-hidden="true" class="fas fa-arrow-left"></i></span>
              <span class="module-header-title">Process Intelligence
                <!-- <span *ngIf="isHeaderShow == 'true'"> / {{currentNotation_name | titlecase}}</span> -->
              </span>

            </span>

          </div>
          <div class="col-md-7 new-bps-icons p-0" *ngIf="isPIHeaderShow">
            <div class="row bps-float">

              <button mat-button [matMenuTriggerFor]="download" class="tsttooltipbtn">
                <img src="../../../assets/images/PI/download.svg">
                <span class="testtooltip">Download</span>
              </button>
                <mat-menu #download="matMenu">
                  <button mat-menu-item (click)="downloadNotaton('svg')">SVG</button>
                  <button mat-menu-item (click)="downloadNotaton('png')">PNG</button>
                  <button mat-menu-item (click)="downloadNotaton('jpg')">JPEG</button>
                  <button mat-menu-item (click)="downloadNotaton('pdf')">PDF</button>
                </mat-menu>
              <!-- <button><img src="../../../assets/images/BPMS/Forward.svg" matTooltip="Forward" matTooltipClass="bpsHeaderTooltip" matTooltipPosition="below"></button> -->

              <button (click)="playAnimation()" id="play_btn" class="tsttooltipbtn" *ngIf="!isplay" title="Play">
                <img src="../../../assets/images/PI/play.svg">
                <span class="testtooltip">Play</span>
              </button>
              <button (click)="playAnimation()" class="tsttooltipbtn" title="Stop" *ngIf="isplay">
                <img src="../../../assets/images/PI/stop.svg">
                <span class="testtooltip">Stop</span>
              </button>
              <!-- <span class="bpsbtnsep">|</span> -->
              <button class="tsttooltipbtn" id="kpi_btn"(click)="viewInsights()" >
                <img src="../../../assets/images/PI/insight.svg">
                <span class="testtooltip">PI Insights</span>
              </button>
              <button class="tsttooltipbtn" id="kpi_btn"(click)="viewbusinessinsights()" >
                <img src="../../../assets/images/PI/businessinsight.svg">
                <span class="testtooltip">Business Insights</span>
              </button>
              <button class="tsttooltipbtn" (click)="openHersOverLay()">
                <img src="../../../assets/images/PI/timefeed.svg">
                <span class="testtooltip">Time Feed</span>
              </button>
                <div *ngIf="isAddHrs" aria-labelledby="dropdownForm1" id="dropdownForm2">
                    <form class="row">
                      <div class="timefeed-header">
                        <span class="close" (click)="canceladdHrs()">x</span>
                        <h3>Time Feed</h3>
                        <div class="col-sm-6 pl-0">
                          <label class="label-control" for="exampleDropdownFormEmail1">Working From</label>
                          <select name="weeks" class="form-control" id="from_id" name="formDay" [(ngModel)]="workingHours.formDay">
                            <option value="" selected disabled>Select</option>
                            <option value="Sun">Sunday</option>
                            <option value="Mon">Monday</option>
                            <option value="Tue">Tuesday</option>
                            <option value="Wed">Wednesday</option>
                            <option value="Thu">Thursday</option>
                            <option value="Fri">Friday</option>
                            <option value="Sat">Saturday</option>
                          </select>
                        </div>
                        <div class="col-sm-6 pr-0">
                          <label class="label-control" for="">Working To</label>
                          <select name="weeks" id="to_id"  class="form-control" name="toDay" [(ngModel)]="workingHours.toDay">
                            <option value="" selected disabled>Select</option>
                            <option value="Sun">Sunday</option>
                            <option value="Mon">Monday</option>
                            <option value="Tue">Tuesday</option>
                            <option value="Wed">Wednesday</option>
                            <option value="Thu">Thursday</option>
                            <option value="Fri">Friday</option>
                            <option value="Sat">Saturday</option>
                          </select>
                        </div>
                        <span class="p_warning">*Please select business start time and end time</span>
                      </div>
                      <div class="timefeed-body">
                        <div class="col-sm-6 pl-0">
                          <label class="label-control" for="">Shift Start Time</label>
                          <ngx-timepicker-field [controlOnly]="true" [defaultTime]="'23:11'" [format]="24" name="shiftStartTime" [(ngModel)]="workingHours.shiftStartTime"></ngx-timepicker-field>
                        </div>
                        <div class="col-sm-6 pr-0">
                          <label class="label-control" for="">Shift End Time</label>
                          <ngx-timepicker-field [controlOnly]="true" name="shiftEndTime" [(ngModel)]="workingHours.shiftEndTime"  [format]="24"></ngx-timepicker-field>
                        </div>
                        <!-- <div class="col-sm-12 dropdown-divider"></div> -->
                      </div>
                      <div class="timefeed-footer">
                          <button type="submit" class="btn btn-default" (click)="resetWorkingHours()">Reset</button>
                          <button type="submit" class="btn btn-default" (click)="canceladdHrs()">Cancel</button>
                          <button type="submit" class="btn btn-primary" (click)="addWorkingHours()">Apply</button>
                      </div>  
                    </form>
                </div>
              <button class="tsttooltipbtn" id="generate_btn" (click)="generateBpmn()">
                <img src="../../../assets/images/PI/bpmn.svg">
                <span class="testtooltip">Generate BPMN</span>
              </button>
              <button class="tsttooltipbtn" (click)="openVariantListNav()">
                <img src="../../../assets/images/PI/varaintlist.svg">
                <span class="testtooltip">Variant List</span>
              </button>

            </div>  
          </div>
          <div class="col-md-7 new-bps-icons p-0" *ngIf="insights_header">
            <div class="row bps-float">             
              <button class="tsttooltipbtn" (click)="openinsightsHrsOverLay()">
                <img src="../../../assets/images/PI/timefeed.svg">
                <span class="testtooltip">Time Feed</span>
              </button>
                <div *ngIf="isAddHrs1" aria-labelledby="dropdownForm1" id="dropdownForm2">
                    <form class="row">
                      <div class="timefeed-header">
                        <span class="close" (click)="cancelinsightsaddHrs()">x</span>
                        <h3>Time Feed</h3>
                        <div class="col-sm-6 pl-0">
                          <label class="label-control" for="exampleDropdownFormEmail1">Working From</label>
                          <select name="weeks" class="form-control" id="from_id" name="formDay" [(ngModel)]="workingHours.formDay">
                            <option value="" selected disabled>Select</option>
                            <option value="Sun">Sunday</option>
                            <option value="Mon">Monday</option>
                            <option value="Tue">Tuesday</option>
                            <option value="Wed">Wednesday</option>
                            <option value="Thu">Thursday</option>
                            <option value="Fri">Friday</option>
                            <option value="Sat">Saturday</option>
                          </select>
                        </div>
                        <div class="col-sm-6 pr-0">
                          <label class="label-control" for="">Working To</label>
                          <select name="weeks" id="to_id"  class="form-control" name="toDay" [(ngModel)]="workingHours.toDay">
                            <option value="" selected disabled>Select</option>
                            <option value="Sun">Sunday</option>
                            <option value="Mon">Monday</option>
                            <option value="Tue">Tuesday</option>
                            <option value="Wed">Wednesday</option>
                            <option value="Thu">Thursday</option>
                            <option value="Fri">Friday</option>
                            <option value="Sat">Saturday</option>
                          </select>
                        </div>
                        <span class="p_warning">*Please select business start time and end time</span>
                      </div>
                      <div class="timefeed-body">
                        <div class="col-sm-6 pl-0">
                          <label class="label-control" for="">Shift Start Time</label>
                          <ngx-timepicker-field [controlOnly]="true" [defaultTime]="'23:11'" [format]="24" name="shiftStartTime" [(ngModel)]="workingHours.shiftStartTime"></ngx-timepicker-field>
                        </div>
                        <div class="col-sm-6 pr-0">
                          <label class="label-control" for="">Shift End Time</label>
                          <ngx-timepicker-field [controlOnly]="true" name="shiftEndTime" [(ngModel)]="workingHours.shiftEndTime"  [format]="24"></ngx-timepicker-field>
                        </div>
                        <!-- <div class="col-sm-12 dropdown-divider"></div> -->
                      </div>
                      <div class="timefeed-footer">
                          <button type="submit" class="btn btn-default" (click)="resetWorkingHours()">Reset</button>
                          <button type="submit" class="btn btn-default" (click)="canceladdHrs()">Cancel</button>
                          <button type="submit" class="btn btn-primary" (click)="addWorkingHrsInsights()">Apply</button>
                      </div>  
                    </form>
                </div>

              <button class="tsttooltipbtn" (click)="openInsightsVaraintOverLay()">
                <img src="../../../assets/images/PI/varaintlist.svg">
                <span class="testtooltip">Variant List</span>
              </button>

            </div>  
          </div>
      </div>    
        <div class="module-body">
            <router-outlet></router-outlet>
        </div>
  </div>
</div>
