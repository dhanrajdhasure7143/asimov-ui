<div class="maincontent">
    <div class="h-100">
        <div class="row main-content-head">
            <div class="col-md-5 new-bps-header-title p-0">
                <h3>
                    <label id="popup_title">
                      <a routerLink="/pages/processIntelligence/upload" class="imageBox">
                        <img class="default-arrow" src="./../../../../assets/images-n/projects/backarrow-default.svg" alt="">
                        <img class="hover-arrow" src="./../../../../assets/images-n/projects/backarrow-hover.svg" alt="">
                      </a>
                    </label>
                    <span class="title_text" routerLink="/pages/processIntelligence/upload">Process Intelligence</span>
                </h3>
              </div>
        </div>
        <div class="main-content-body">
            <div class="h-100">
                <div class="">
                    <div class="row mb-3">
                        <div class="col-md-12 p-0">
                            <div class="PI-srh-graph">
                                <div class="PI-serwksp">
                                    <input class="form-control toolbar-search bps-home-fileds" type="text" placeholder="Search" aria-label="Search" id="search_process_data" [(ngModel)]="searchTerm">
                                    <img src="../../../../assets/images/search.svg" alt="" class="testplus1">
                                </div>
                                <div class="">
                                    <button class="btn bluebg-button" id="generateGraph" (click)="slideUp()">
                                    <img src="../../../../assets/images/PI/generate graph.svg" class="testplus" alt="">Generate Process Graph</button>
                                </div>  
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 p-0">
                            <table class="PI table table-hover">
                                <thead  class="text-center">
                                    <tr>
                                        <th>CaseID</th>
                                        <th>Activity</th>
                                        <th>Resource</th>
                                        <th >Complete Timestamp</th>
                                    </tr>
                                    <tr>
                                        <th class="tableHeader">
                                            <select name="cathead1" [disabled]='true' class="form-control">
                                                <option>String</option>
                                            </select> 
                                        </th>
                                        <th class="tableHeader">
                                            <select name="cathead1" [disabled]='true' class="form-control">
                                                <option>String</option>
                                            </select> 
                                        </th>
                                        <th class="tableHeader">
                                            <select name="cathead1" [disabled]='true' class="form-control">
                                                <option>String</option>
                                            </select> 
                                        </th>
                                        <th class="tableHeader">
                                            <select name="cathead1" [disabled]='true' class="form-control">
                                                <option [selected]>Date/Time</option>
                                            </select> 
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of displayedRows$|async |filter:searchTerm ;trackBy:loopTrackBy;let i=index">
                                        <td>{{data[0]}}</td>
                                        <td>{{dataResource(data)}}</td>
                                        <td>{{dataName}}</td>
                                        <td>{{dataTime| date:'MM/dd/yyyy hh:mm a' }}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="bpspaginationdiv">
                                <mat-paginator class="newpaginationdiv mat-paginator" #paginator [length]="totalRows$ | async" [pageIndex]="0" [pageSize]="50" [showFirstLastButtons]="true" [pageSizeOptions]="[50, 100, 200, 500]"></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>



<div  *ngIf="hiddenPopUp1">
    <app-split-overlay  (closeOverlay)="closeOverlay($event)">
        <process-category-overlay headerTitle="Save Process" [overlay_data]="overlay_data" buttonName="Save & Generate" (proceed)="generateGraph($event)" class="bpmnCreate"></process-category-overlay>
    </app-split-overlay>
</div>
