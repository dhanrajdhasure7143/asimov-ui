<div class="container">
    <div class="row">
        <div class="col-md-6"></div>
        <div class=" col-md-3 inner-addon right-addon">
                <i class="fa fa-search" aria-hidden="true" style="color: gray"></i>
                <input type="text" placeholder="Search" aria-label="Search" id="search_process_data" [(ngModel)]="searchTerm">
              </div>
        <div class="col-md-3">
                <button class="btn btn-primary eiap-btn pull-right" id="generateGraph" (click)="slideUp()">
                        <img src="assets/images/Group 77.svg" style="padding-right: 10px">Generate Process Graph</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-hover text-center">
                <thead  class="text-center">
                    <tr>
                        <th class="text-center">CaseID</th>
                        <th class="text-center">Resource</th>
                        <th class="text-center">Activity</th>
                        <th class="text-center">Timestamp</th>
                    </tr>
                    <tr>
                        <th class="tableHeader">
                            <select name="cathead1" [disabled]='true' class="form-control">
                                <option>String</option>
                            </select> 
                        </th>
                        <th class="tableHeader">
                            <select name="cathead1" [disabled]='true' class="form-control">
                                <option>String</option>
                            </select> 
                        </th>
                        <th class="tableHeader">
                            <select name="cathead1" [disabled]='true' class="form-control">
                                <option>String</option>
                            </select> 
                        </th>
                        <th class="tableHeader">
                            <select name="cathead1" [disabled]='true' class="form-control">
                                <option [selected]>Date/Time</option>
                            </select> 
                        </th>
                    </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of xesData |filter:searchTerm | paginate: { itemsPerPage: 50, currentPage: p };trackBy:loopTrackBy;let i=index">
                    <td>{{data[0]}}</td>
                    <td>{{dataResource(data)}}</td>
                    <td>{{dataName}}</td>
                    <td>{{dataTime| date:'MM/dd/yyyy hh:mm a' }}</td>
                </tr>
            </tbody>
        </table>
        <div class="pull-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls></div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<process-category-overlay headerTitle="Save Process" buttonName="Save & Generate" (proceed)="generateGraph($event)"></process-category-overlay>
