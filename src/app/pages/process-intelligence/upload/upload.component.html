<div class="container">
        <div class="row">
                <h1>Connect Your Data</h1>
                <h4 class="subtitle">Select below options to get your data</h4>
                <div class="col-sm-2 upload_zone" id="upload_xl">
                        <ngx-dropzone (change)="onSelect($event,0)" [multiple]=false [accept]="xlsx_csv_mime" >
                                <ngx-dropzone-label><img src ="assets/images/Group 279.svg">
                                        <h5 style="color:#006ed5;font-weight: 300">
                                        <label>XLSX/CSV</label></h5>
                                </ngx-dropzone-label>
                        </ngx-dropzone>
                </div>
                <div class="col-sm-2 upload_zone" id="upload_xes">
                        <ngx-dropzone (change)="onSelect($event,3)" [multiple]=false [accept]="xes_mime" >
                                <ngx-dropzone-label><img src ="assets/images/XES.svg">
                                        <h5 style="color:#006ed5;font-weight: 300">
                                        <label>XES</label></h5>
                                </ngx-dropzone-label>
                        </ngx-dropzone>
                </div>
                <div class="col-sm-2 upload_zone" id="upload_db">
                        <ngx-dropzone (change)="onSelect($event,4)" [multiple]=false [accept]="db_mime" >
                                <ngx-dropzone-label><img src ="assets/images/DataBase.svg">
                                        <h5 style="color:#006ed5;font-weight: 300">
                                        <label>DB File</label></h5>
                                </ngx-dropzone-label>
                        </ngx-dropzone>
                </div>
        </div>
                <div class="row">
                                <div class="col-sm-12  download_link">
                                               <a (click)="downloadCSV()">
                                                                <u>Download Sample Template</u>
                                                        </a>
                                </div>
                                
                
                        </div>
                
        
</div>
