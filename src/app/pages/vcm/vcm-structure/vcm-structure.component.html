<div class="h-100">
    <div class="row module-heading title">
        <div>
            <span class="module-back-button" routerLink="/pages/vcm/view-vcm">
                <i aria-hidden="true" class="fas fa-arrow-left"></i>
            </span>
            <span class="module-header-title">Value Chain Mapping</span>
        </div>
        <div class="ml-auto submit">
            <button class="btn btn-primary" (click)="edit()">Edit</button>
        </div>
    </div>

    <div class="module-body" style="background: #f6f6f6;margin: 2%;">
        <div class="container-fluid">
            <h3 style="font-weight: bold;">{{vcmProcess[3].vcmname}}</h3>
            <div class="row maincontent h-100">
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree" style="background: #f6f6f6;">
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                        {{node.name}}
                    </mat-tree-node>
                    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                        <div class="mat-tree-node">
                            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                      </button> {{node.name}}
                        </div>
                        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </div>
                    </mat-nested-tree-node>
                </mat-tree>
            </div>
        </div>
    </div>
</div>
