<div class="h-100" *ngIf="!isShow && !isViewProperties">
    <div class="row module-heading title">
        <div>
            <span class="module-back-button" routerLink="/pages/vcm/view-vcm">
                <i aria-hidden="true" class="fas fa-arrow-left"></i>
            </span>
            <span class="module-header-title">Value Chain Mapping</span>
        </div>
        <div class="ml-auto submit">
            <!-- <button *ngIf="!expandTree" class="btn btn-default" (click)="collapse()">
                <span>Collapse</span>
            </button> -->
            <!-- <button *ngIf="expandTree" class="btn btn-default" (click)="expand()">
                <span>Expand</span>
            </button> -->
            <button class="btn btn-default" (click)="editVcm()">
                <img src="../../../../assets/images/Projects/edit.svg" class="testplus" />QuickEdit
            </button>
            <button class="btn btn-primary" (click)="quickEditVcm()">
                <img src="../../../../assets/images/Projects/edit.svg" class="testplus" />Edit
            </button>

        </div>
    </div>

    <div class="module-body">
        <mat-drawer-container class="example-container h-100" style="background-color: white;">
            <mat-drawer #drawer class="example-sidenav vcmprop" mode="side" position="end">
                <div class="close-btn">
                    <h3>{{processName}}</h3>
                    <img src="../../../../assets/images/VCM/VCM-close.svg" (click)="closeOverlay()" />
                </div>
                <mat-tab-group>
                    <mat-tab label="Properties">
                        <div class="editcontent">
                            <div class="col-md-12 form-group">
                                <label class="label-control">Process Name</label>
                                <input type="text" [disabled]="isPropDisabled" class="form-control" [(ngModel)]="processName">
                            </div>
                            <div class="col-md-12 form-group">
                                <label class="label-control">Process Owner</label>
                                <select class="form-control" [disabled]="isPropDisabled" [(ngModel)]="processOwner">
                                    <option value="" hidden disabled>Select Process Owner</option>
                                    <option *ngFor="let each_approver of processOwners_list;let i=index" [value]="each_approver.firstName+' '+each_approver.lastName">
                                        {{(each_approver.firstName | titlecase) +"
                                        "+(each_approver.lastName==undefined?"":each_approver.lastName)}}</option>
                                </select>
                            </div>
                            <div class="col-md-12 form-group">
                                <label class="label-control">Process Description</label>
                                <textarea class="form-control" rows="5" [disabled]="isPropDisabled" placeholder="Enter Process Description" [(ngModel)]="processDesc"></textarea>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Documents">
                        <!-- <div class="col-md-12 form-group">
                            <h4 class="procname">{{processName}}</h4>
                        </div> -->
                        <div class="col-md-12 form-group files">
                            <p *ngFor="let each of attachments;let i = index;">
                               {{i+1}}. {{each.fileName}}
                               <span>
                                   <!-- <img src="../../../../assets/images/Admin/download-blue.svg" class="testplus" > -->
                                   <span class="deleteattachment tsttooltipbtn">
                                    <a href="data:image/png;base64,{{each.filedata}}" download="{{each.fileName}}">
                                    <img src="../../../../assets/images/Admin/download-black.svg" class="default-img testplus" >
                                    <img src="../../../../assets/images/Admin/download-blue.svg" class="hover-img testplus" >
                                    </a>
                                    <!-- <span class="testtooltip">Download</span> -->
                                </span>
                               </span>
                                <!-- <span><img src="../../../../assets/images/VCM/VCM-close.svg" class="testplus2 default-img" />
                                <img src="../../../../assets/images/VCM/VCM-close-red.svg" class="testplus2 hover-img"
                                    (click)="RemoveFile(file,i)" /></span> -->
                                    <!-- <a href="data:image/png;base64,{{each.fileData}}" download="{{each.fileName}}">
                                        <img src="../../../../assets/images/Admin/download-black.svg" class="default-img testplus" >
                                        <img src="../../../../assets/images/Admin/download-blue.svg" class="hover-img testplus" >
                                        </a> -->
                            </p>
                            
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </mat-drawer>
            <mat-drawer-content>
                <div class="vcm-treesmain h-100">
                    <!-- <h4 >{{vcmTreeData[3].vcmname}}</h4> -->
                    <div class="row maincontent h-100">
                        <div class="col-md-12 p-0 form-group vcname">
                            <label class="label-control">Value Chain Name</label>
                            <input type="text" class="form-control" [(ngModel)]="selectedVcmName" placeholder="Enter Value Chain Name" readonly>
                            <button class="btn" >
                                <img [hidden]="!selectedVcmName" src="../../../../assets/images/VCM/Green Tick.svg" class="testplus1"  />
                            </button>
                        </div>
                        <div class="col-md-12 p-0">
                            <h4>{{selectedVcmName}}</h4>
                        </div>
                        <div class="col-md-12 p-0 vcm-treediv">
                            <mat-tree [dataSource]="dataSource" #tree [treeControl]="treeControl" class="example-tree">
                                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                                    
                                    <span *ngIf="node.level == 'L1'">
                                        <span (click)="openNodeProperties(node)" *ngIf=" uniqueId1 != node.uniqueId ">{{node.title}} </span>
                                        <span *ngIf="nodeParent == node.parent"> 
                                            <button (click)="onCreateLevel1(node)">
                                                <img src="../../../../assets/images/VCM/plus-bordercircle.svg" class="testplus" />1
                                            </button>
                                            <div *ngIf="uniqueId==node.uniqueId" style="display: flex;width: 150%;margin-top: 5%;">
                                                <input type="text" class="form-control" placeholder="Enter Process Name" [(ngModel)]="processName">
                                                <button [hidden]="!processName" style="position: relative;right: 8%;" (click)="addL1Nodes(node)">
                                                    <img class="testplus1" src="../../../../assets/images/VCM/Green Tick.svg">
                                                </button>
                                            </div>
                                        </span>
                                        <span *ngIf="nodeParent == node.parent">
                                            <button (click)="editLevelName(node)" *ngIf=" uniqueId1 != node.uniqueId ">
                                                <img src="../../../../assets/images/VCM/edit-3.svg" class="testplus2" />
                                            </button>
                                            <div *ngIf="uniqueId1 == node.uniqueId" style="display: flex;width: 150%;margin-top: 5%;">
                                                <input type="text" class="form-control" placeholder="Enter Process Name" [(ngModel)]="node.title">
                                                <button style="position: relative;right: 8%;" (click)="editTitle(node)">
                                                    <img class="testplus1" src="../../../../assets/images/VCM/Green Tick.svg">
                                                </button>
                                            </div>
                                        </span>
                                    </span>
                                    <span *ngIf="node.level == 'L2'">
                                        <span (click)="openNodeProperties(node)"  *ngIf=" uniqueId1 != node.uniqueId " class="sub-nodel2">{{node.title}}</span>
                                        <span *ngIf="nodeParent == node.parent">
                                            <button  (click)="onSelectedNode(node)" #pop2="bs-popover"
                                                [popover]="popTemplate1" [outsideClick]="true" placement="right">
                                                <img src="../../../../assets/images/VCM/plus-bordercircle.svg" class="testplus" />
                                            </button>
                                        
                                            <!-- <button (click)="addLevel(node)" *ngIf="node.level == 'L2' && node.title != 'Management Process' && node.title != 'Core Process' && node.title != 'Support Process'"><img src="../../../../assets/images/VCM/edit-3.svg" class="testplus2"/></button><br> -->
                                            <div *ngIf="uniqueId==node.uniqueId" style="display: flex;width: 150%;margin-top: 5%;">
                                                <input type="text" class="form-control" placeholder="Enter Process Name" [(ngModel)]="processName">
                                                <button [hidden]="!processName" style="position: relative;right: 8%;" (click)="addL3Nodes()">
                                                    <img class="testplus1" src="../../../../assets/images/VCM/Green Tick.svg">
                                                </button>
                                            </div>
                                        </span>
                                        <span *ngIf="nodeParent == node.parent">
                                            <button (click)="editLevelName(node)" *ngIf=" uniqueId1 != node.uniqueId ">
                                                <img src="../../../../assets/images/VCM/edit-3.svg" class="testplus2" />
                                            </button>
                                            <div *ngIf="uniqueId1 == node.uniqueId" style="display: flex;width: 150%;margin-top: 5%;">
                                                <input type="text" class="form-control" placeholder="Enter Process Name" [(ngModel)]="node.title">
                                                <button style="position: relative;right: 8%;" (click)="editTitle(node)">
                                                    <img class="testplus1" src="../../../../assets/images/VCM/Green Tick.svg">
                                                </button>
                                            </div>
                                        </span>
                                    </span>

                                    <span *ngIf="node.level == 'L3'">
                                        <span *ngIf="uniqueId1 != node.uniqueId" (click)="navigateToNoytation(node)">{{node.title}}</span> &nbsp;&nbsp;
                                        <span *ngIf="nodeParent == node.parent">
                                            <button  #pop="bs-popover" [popover]="popTemplate" [outsideClick]="true"
                                                placement="right">
                                                <img src="../../../../assets/images/VCM/plus-bordercircle.svg" class="testplus" />
                                            </button>
                                            <span>
                                                <button (click)="editLevelName(node)" *ngIf=" uniqueId1 != node.uniqueId ">
                                                    <img src="../../../../assets/images/VCM/edit-3.svg" class="testplus2" />
                                                </button>
                                                <div *ngIf="uniqueId1 == node.uniqueId" style="display: flex;width: 150%;margin-top: 5%;">
                                                    <input type="text" class="form-control" placeholder="Enter Process Name" [(ngModel)]="node.title">
                                                    <button style="position: relative;right: 8%;" (click)="editTitle(node)">
                                                        <img class="testplus1" src="../../../../assets/images/VCM/Green Tick.svg">
                                                    </button>
                                                </div>
                                            </span>
                                        </span>
                                    </span>

                                </mat-tree-node>
                                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                                    <div class="mat-tree-node">
                                        <button (click)="viewProperties(node)" *ngIf="(node.title=='Management Process'&& treeControl.dataNodes[1])|| (node.title=='Core Process'&& treeControl.dataNodes[1]) || (node.title=='Support Process'&& treeControl.dataNodes[2])">
                                            <img src="../../../assets/images/menu-line.svg" class="procmenu" alt="">
                                        </button>
                                        <span class="proc-title" *ngIf="node.level != 'L1' && node.level != 'L2' && node.level != 'L3' ">{{node.title}} 
                                            <button class="btn btn-primary" (click)="onSelectedProcessEdit(node)">Edit</button>
                                        </span>
                                        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" *ngIf="node.title != 'Management Process' && node.title != 'Core Process' && node.title != 'Support Process'">
                                            <mat-icon class="mat-icon-rtl-mirror">
                                                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                            </mat-icon>
                                        </button>

                                        <span *ngIf="node.level == 'L1'">
                                            <span (click)="openNodeProperties(node)" *ngIf=" uniqueId1 != node.uniqueId ">{{node.title}} </span>
                                            <span *ngIf="nodeParent == node.parent"> 
                                                <button (click)="onCreateLevel1(node)">
                                                    <img src="../../../../assets/images/VCM/plus-bordercircle.svg" class="testplus" />
                                                </button>
                                                <div *ngIf="uniqueId==node.uniqueId" style="display: flex;width: 150%;margin-top: 5%;">
                                                    <input type="text" class="form-control" placeholder="Enter Process Name" [(ngModel)]="processName">
                                                    <button [hidden]="!processName" style="position: relative;right: 8%;" (click)="addL1Nodes(node)">
                                                        <img class="testplus1" src="../../../../assets/images/VCM/Green Tick.svg">
                                                    </button>
                                                </div>
                                            </span>
                                            <span *ngIf="nodeParent == node.parent">
                                                <button (click)="editLevelName(node)" *ngIf=" uniqueId1 != node.uniqueId ">
                                                    <img src="../../../../assets/images/VCM/edit-3.svg" class="testplus2" />
                                                </button>
                                                <div *ngIf="uniqueId1 == node.uniqueId" style="display: flex;width: 150%;margin-top: 5%;">
                                                    <input type="text" class="form-control" placeholder="Enter Process Name" [(ngModel)]="node.title">
                                                    <button style="position: relative;right: 8%;" (click)="editTitle(node)">
                                                        <img class="testplus1" src="../../../../assets/images/VCM/Green Tick.svg">
                                                    </button>
                                                </div>
                                            </span>
                                        </span>


                                        <span *ngIf="node.level == 'L2'">
                                            <span *ngIf="uniqueId1 != node.uniqueId" (click)="openNodeProperties(node)">{{node.title}} </span>
                                            <div *ngIf="uniqueId1 == node.uniqueId" style="display: flex;width: 150%;margin-top: 5%;">
                                                <input type="text" class="form-control" placeholder="Enter Process Name" [(ngModel)]="node.title">
                                                <button style="position: relative;right: 8%;" (click)="editTitle(node)">
                                                    <img class="testplus1" src="../../../../assets/images/VCM/Green Tick.svg">
                                                </button>
                                            </div>
                                            <button *ngIf="uniqueId1 != node.uniqueId" (click)="editLevelName(node)">
                                                <img src="../../../../assets/images/VCM/edit-3.svg" class="testplus2" />
                                            </button>
                                        <!-- </span>
                                        
                                        <span *ngIf="node.level == 'L2'"> -->
                                            <button  (click)="onSelectedNode(node)" #pop2="bs-popover" [popover]="popTemplate1" [outsideClick]="true" placement="right">
                                                <img src="../../../../assets/images/VCM/plus-bordercircle.svg"
                                                    class="testplus" />
                                            </button>
    
                                            <div *ngIf="uniqueId== node.uniqueId" style="margin-top: 9%;right: 9% !important;position: relative;display: flex; width: 35%;">
                                                <input type="text" class="form-control" placeholder="Enter Process Name" [(ngModel)]="processName" style="width: 75%;">
                                                <button [hidden]="!processName" style="position: relative;right: 8%;" (click)="editLevel3()" style="position: relative;
                                                right: 8%;">
                                                    <img class="testplus1" src="../../../../assets/images/VCM/Green Tick.svg">
                                                </button>
                                            </div>
                                        </span>

                                        
                                    </div>
                                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                                        <ng-container matTreeNodeOutlet></ng-container>
                                    </div>
                                </mat-nested-tree-node>
                            </mat-tree>
                        </div>
                    </div>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>


<div class="spinoverlay" *ngIf="isLoading">
    <div class="spincenter">
        <img src='..\assets\images\EZFlow_Loader.gif' class="ezflow-loader" />
    </div>
</div>

<div *ngIf="isShow && !isViewProperties" class="h-100">
    <app-edit-vcm [vcmData]="vcmTreeData" [res_data]="vcm_data.data" (viewVcm)="readVcmValue($event)"></app-edit-vcm>
</div>


    <div class="h-100" *ngIf="isViewProperties && !isShow">
        <div class="row module-heading title">
            <div>
                <span class="module-back-button" (click)="backToView()">
                    <i aria-hidden="true" class="fas fa-arrow-left"></i>
                </span>
                <span class="module-header-title">Properties</span>
            </div>
        </div>
    <app-view-properties [vcm_data]="node_data" [vcm_resData]="vcm_data" [processOwners_list]="processOwners_list"></app-view-properties>
</div>
