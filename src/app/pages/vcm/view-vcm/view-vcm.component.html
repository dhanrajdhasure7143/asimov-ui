<div class="h-100">
    <div class="row module-heading title">
        <div>
            <!-- <span class="module-back-button" routerLink="/pages/home">
                <i aria-hidden="true" class="fas fa-arrow-left"></i>
            </span> -->
            <span class="module-header-title">Value Chain Mapping</span>
        </div>
        <div class="ml-auto">
            <button class="btn btn-primary" (click)="createVcm()">
                <img src="../../../../assets/images/Projects/White-plus.svg" class="testplus" />Create VCM</button>
        </div>
    </div>

    <div class="module-body view-vcm-body">
        <div class="container-fluid row">
            <div class="col-md-3 col-lg-3" *ngFor="let each of vcms_list" (click)="viewStructure(each)">
                <div class="dbichart-block">
                    <div class="dbichart-body">
                        <img src="../../../../assets/images/VCM/VCM.svg" class="vcmproc-img" />
                        <h4>{{each.vcmName}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="spinoverlay" *ngIf="isLoading">
    <div class="spincenter">
        <img  src='..\assets\images\EZFlow_Loader.gif' class="ezflow-loader"/>
    </div>
</div>
