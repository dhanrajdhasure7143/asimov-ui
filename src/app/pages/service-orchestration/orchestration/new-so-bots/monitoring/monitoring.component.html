            <div class="col-md-4 p-0">
                <div class="dbichart-block block chartinner" style="height: 380px">
                    <div class="dbichart-head">
                        <span class="module-sub-header-title">Executed Bots</span>
                    </div>
                    
                    <div class="dbichart-body" >
                        <div class="newexecbots_progress">
                            <label>Successful</label>
                            <mat-progress-bar class="progress-bar-green" mode="determinate" [value]="executed.success"></mat-progress-bar>
                        </div>
                        <div class="newexecbots_progress">
                            <label>Stopped</label> 
                            <mat-progress-bar class="progress-bar-warn" mode="determinate" [value]="executed.cancelled"></mat-progress-bar>
        
                        </div>
                        
                        <div class="newexecbots_progress">
                            <label>Failed</label>
                            <mat-progress-bar class="progress-bar-red"  mode="determinate" [value]="executed.failure"></mat-progress-bar>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-8 pr-0">
                <div class="dbichart-block block chartinner">
                    <div class="dbichart-head">
                        <span class="module-sub-header-title">Bot Transactions (Last 30 Days)</span>
                    </div>
                    <div class="dbichart-body"  id="linechart_data">
                        <canvas id='linechart' style='width:100% !important ;height:300px !important;'></canvas>
                        
                    </div>
                </div>
            </div>
