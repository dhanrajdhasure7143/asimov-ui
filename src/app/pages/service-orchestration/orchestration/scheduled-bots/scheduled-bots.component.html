<mat-tab-group  (selectedTabChange)="onTabChanged($event)" class="h-100 so-subtab-header">
    <mat-tab label="Bots">
     <ng-template mat-tab-label>
         <span class="titlelabel">Bots</span>
       </ng-template>
     <div *ngIf="check_tab==0" class="h-100 so-sub-tab-content">
       <app-bots [categoriesList]="categoriesList"></app-bots>
     </div>
   </mat-tab>
  
   <mat-tab label="Processes">
     <ng-template mat-tab-label>
         <span class="titlelabel">Processes</span>
     </ng-template>
     <div *ngIf="check_tab==1" class="h-100 so-sub-tab-content">
      <app-processes [categoriesList]="categoriesList"></app-processes>
     </div>
   </mat-tab>
  </mat-tab-group>
