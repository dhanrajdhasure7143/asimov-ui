<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3 text-center">

            <div *ngIf="categaoriesList !=undefined" class="block-1"><span class="text-white">
          Departments
          <br>
        {{categaoriesList.length}}
        </span>
            </div>

        </div>

        <div *ngIf="processnames!=undefined" class=" col-md-3 text-center">
            <div class="block-3"><span class="text-white">
          Processes<br>
          {{processnames.length}}
        </span></div>
        </div>



        <div *ngIf="automatedtasks!=undefined" class=" col-md-3 text-center">
            <div class="block-2"><span class="text-white">
              Tasks<br>
              {{automatedtasks.length}}
            </span></div>
        </div>
        <div class="col-md-1"></div>

    </div>
    <br><br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5  text-center">
            <h5><b>Bot Statistics</b></h5>
            <canvas id="canvas" style="height:300px!important ; width:100%"></canvas>
        </div>
        <div class="col-md-5  text-center">

            <h5><b>Process Statistics</b></h5>
            <canvas id="canvas1" style="height:300px!important ; width:100%"></canvas>
        </div>
        <div class="col-md-1"></div>

    </div>
    <br><br>
    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-5 text-center">
            <h5><b>Runtime Process Statistics</b></h5>
            <canvas id="canvas4" style="height:300px!important ; width:100%"></canvas>
        </div>
        <div class="col-md-5  text-center">
            <h5><b>Bots by Process</b></h5>

            <canvas id="canvas3" style=" width:100% !important"></canvas>
        </div>

        <div class="col-md-1"></div>

    </div>
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4  text-center">

            <h5><b>Environments</b></h5>
            <canvas id="canvas2" style="width:100% !important"></canvas>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
