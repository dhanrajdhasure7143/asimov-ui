<div class="bg-color">
    <div class="container-fluid">
        <br>
        <div class="text-right">

            <span style="padding:10px">
        <mat-form-field>
            <mat-label>Select Category</mat-label>
            <mat-select>
                <mat-option *ngFor="let category of categaoriesList" [value]="category.categoryId">{{category.categoryName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
      </span>
        </div>
        <br>


        <div class="row">
            <div class="col-md-3 text-center">

                <mat-card class="example-card" *ngIf="categaoriesList !=undefined">
                    <span></span> <span class="count-text">DEPARTMENTS</span>&nbsp;&nbsp;&nbsp;<span class="count-text">{{categaoriesList.length}}</span>
                </mat-card>
            </div>

            <div class=" col-md-3 text-center">
                <mat-card class="example-card" *ngIf="processnames !=undefined">
                    <span></span> <span class="count-text">PROCESSES</span>&nbsp;&nbsp;&nbsp;<span class="count-text">{{processnames.length}}</span>
                </mat-card>

            </div>



            <div *ngIf="automatedtasks!=undefined" class=" col-md-3 text-center">
                <mat-card class="example-card" *ngIf="automatedtasks !=undefined">
                    <span></span> <span class="count-text">AUTOMATED TASKS</span>&nbsp;&nbsp;&nbsp;<span class="count-text">{{automatedtasks.length}}</span>
                </mat-card>
            </div>
            <div class="col-md-3 text-center">
                <mat-card class="example-card" *ngIf="categaoriesList !=undefined">
                    <span></span> <span class="count-text text-left">USERS</span>&nbsp;&nbsp;&nbsp;<span class="count-text">{{categaoriesList.length}}</span>
                </mat-card>
            </div>


        </div>

        <br><br>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5  text-center">
                <h5><b>Bot Statistics</b></h5>
                <canvas id="canvas" style="height:300px!important ; width:100%"></canvas>
            </div>
            <div class="col-md-5  text-center">

                <h5><b>Process Statistics</b></h5>
                <canvas id="canvas1" style="height:300px!important ; width:100%"></canvas>
            </div>
            <div class="col-md-1"></div>

        </div>
        <br><br>
        <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-5 text-center">
                <h5><b>Runtime Process Statistics</b></h5>
                <canvas id="canvas4" style="height:300px!important ; width:100%"></canvas>
            </div>
            <div class="col-md-5  text-center">
                <h5><b>Bots by Process</b></h5>

                <canvas id="canvas3" style=" width:100% !important"></canvas>
            </div>

            <div class="col-md-1"></div>

        </div>
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4  text-center">

                <h5><b>Environments</b></h5>
                <canvas id="canvas2" style="width:100% !important"></canvas>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
