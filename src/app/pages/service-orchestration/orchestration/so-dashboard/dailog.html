<div  mat-dialog-title class="text-center">Filter</div>




<mat-dialog-content class="mat-typography" *ngIf="data.type=='date'">
  <mat-form-field appearance="fill" style="width:100%">
      <mat-label>From Date</mat-label>
        <input matInput [(ngModel)]="from_date" [min]="startdate" [matDatepicker]="filterdate">
        <mat-datepicker-toggle matSuffix  [for]="filterdate"></mat-datepicker-toggle>
      <mat-datepicker #filterdate></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%">
      <mat-label>To Date</mat-label>
      <input matInput [(ngModel)]="to_date"  [matDatepicker]="filterdate2">
      <mat-datepicker-toggle matSuffix  [for]="filterdate2"></mat-datepicker-toggle>
      <mat-datepicker  #filterdate2></mat-datepicker>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" [mat-dialog-close]="[from_date,to_date]">Apply</button>
</mat-dialog-content>





<mat-dialog-content class="mat-typography" *ngIf="data.type=='month'">
  <mat-form-field style="width:100%">
      <mat-label>Select year</mat-label>
      <mat-select [(ngModel)]="monthf_year" >
          <mat-option *ngFor="let year of years" [value]="year">{{year}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field style="width:100%">
      <mat-label>Select From Month</mat-label>
      <mat-select>
          <mat-option [(ngModel)]="form_month"  *ngFor="let month of months" [value]="month">{{month}}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <mat-form-field style="width:100%">
      <mat-label>Select To Month</mat-label>
      <mat-select [(ngModel)]="to_month">
          <mat-option *ngFor="let month of months" [value]="month">{{month}}
        </mat-option>
      </mat-select>
  </mat-form-field>

<br>
  <button mat-raised-button color="primary" (click)="apply()">Apply</button>
</mat-dialog-content>






<mat-dialog-content class="mat-typography" *ngIf="data.type=='year'">
  <mat-form-field style="width:100%">
      <mat-label>Select From Year</mat-label>
      <mat-select  [(ngModel)]="form_year">
          <mat-option *ngFor="let year of years" [value]="year">{{year}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field style="width:100%">
      <mat-label>Select To Year</mat-label>
      <mat-select [(ngModel)]="to_year">
          <mat-option *ngFor="let year of years" [value]="year">{{year}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary"   (click)="apply()">Apply</button>
</mat-dialog-content>
