<div class="">
  <div *ngIf="!loadingFlag">

        <div class="col-md-4">

            <div class="dbichart-block">
              <div class="dbichart-head">
                <span class="module-sub-header-title">Incidents Status</span>
              </div>
              <div class="dbichart-body">
                <div class="w-100 amart" id="chartByStatus"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="chartinner">
            <div class="dbichart-block">

              </div>
              <div class="dbichart-body">
                <div class="w-100 amart" id="chartByPriority"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="chartinner">
            <div class="dbichart-block">
              <div class="dbichart-head">
                <span class="module-sub-header-title"
                  >Tickets Count By Date</span
                >
              </div>
              <div class="dbichart-body">
                <div class="w-100 amart" id="chartdiv3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
