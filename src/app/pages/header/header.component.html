<mat-toolbar class="ep-primary-bg text-white">
    <span>
      <button mat-icon-button class="example-icon txt-wh" (click)="page_obj.onToolbarMenuToggle()" aria-label="Example icon-button with menu icon">
     <i *ngIf="page_obj.sideBarOpen==false" class="fa fa-bars"></i>
     <i  *ngIf="page_obj.sideBarOpen==true" class="fa fa-arrow-left"></i>
   </button></span>
   <!-- <span *ngIf="page_obj.sideBarOpen==false"> -->
  
  &nbsp;&nbsp;
  <span>
    <img  style="height:40px" src="assets/images/EZFlow_all white.png">
   </span>
  &nbsp;&nbsp;
   <span class="txt-wh bread-crumb">
    <span *ngIf="(parent_link && parent_link.length != 0)||(child_link && child_link.length != 0)" routerLink="/pages/home" (click)="selectedIndex=pages.length"></span>
    <span *ngIf="(parent_link && parent_link.length != 0)||(child_link && child_link.length != 0)" class="breadcrumb-home" id="home" routerLink="/pages/home" (click)="selectedIndex=pages.length">Home</span>
    <span *ngIf="parent_link && parent_link.length != 0" [routerLink]="parent_link.route" style="font-weight: 400;" (click)="removenodes()" id="parent">&nbsp;|&nbsp;<u>{{parent_link.title}}</u></span>
    <span *ngIf="child_link && child_link.length != 0" [routerLink]="child_link.route" id="child">&nbsp;<i class="fa fa-arrow-right"></i>&nbsp;{{child_link.title}}</span>
   </span>
   <span class="example-spacer"></span>
   <button mat-icon-button class="txt-wh"  (click)='slideUp("notifications")' aria-label="Example icon-button with heart icon">
    <i style="font-size: 20px;" class="fa fa-bell"></i>
    <div *ngIf="this.notificationscount!=0" class="notification-count" style = "position:absolute; left:66px; top:2px;">
      <span>{{notificationscount}}</span>
   </div>
   </button>
   <app-header-dropdown-overlay [overlay_notifications_dt]="overlay_notifications_model" [overlay_acc_dt]="overlay_acc_model" [overlay_user_manage_dt]="overlay_user_manage_model" [overlay_config_alert_dt]="overlay_config_alert_model" [overlay_invite_user_dt]="overlay_invite_user_model"></app-header-dropdown-overlay>
   &nbsp;&nbsp;
  <span style="color:white">|</span>&nbsp;&nbsp;
  &nbsp;&nbsp;
  <div style="line-height: 0.9;">
    <span class="text-white" style="color:white;font-size: 14px;" >{{firstname}} &nbsp;{{lastname}}</span><br>
    <span class="text-white" style="color:white;font-size: 12px;">{{userRole}}</span>
  </div>
  &nbsp;
  &nbsp;
  
  <span>
  
    <div   *ngIf="profilePicture==true">
       <img class="res-circle-img" [src]="retrievedImage" >
     </div>
     <div  class="res-circle" *ngIf="profilePicture==false">
       <span>{{firstletter|uppercase}}</span>
     </div>
  </span>

    <span class="text-white">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="txt-wh" style="vertical-align: middle;" aria-label="Example icon-button with a menu">
        <i class="fa fa-caret-down text-white"></i>
      </button>
    </span>
  <mat-menu #menu="matMenu" style="padding:5px">
      <button class="ep-pad" (click)='myAccount()'><i class="far fa-user text-primary hd_icon"></i> My Account</button>
      <br>
      <button  class="ep-pad" *ngIf="this.userRole.includes('Admin') || this.userRole.includes('SuperAdmin')" (click)='userManagement()'><img class="header_icon" src="..\assets\icons\user_management_icon.svg">User Management</button>
      <br>
      <button  class="ep-pad" *ngIf="this.userRole.includes('Admin')" (click)='configAlerts()'><img class="header_icon" src="..\assets\icons\alert_icon.svg">Configuration</button>
      <br>
      <button  class="ep-pad" *ngIf="this.userRole.includes('Admin')" (click)='inviteUser()'><img class="header_icon" src="..\assets\icons\invite_user_icon.svg">Invite User</button>
      <br>
      <button  class="ep-pad" (click)='logout()'><i class="fas fa-sign-out-alt  text-primary "></i>Signout</button>
  
    <!-- <app-header-dropdown-overlay [overlay_notifications_dt]="overlay_notifications_model" [overlay_acc_dt]="overlay_acc_model" [overlay_user_manage_dt]="overlay_user_manage_model" [overlay_config_alert_dt]="overlay_config_alert_model" [overlay_invite_user_dt]="overlay_invite_user_model"></app-header-dropdown-overlay> -->
  </mat-menu>
  
  </mat-toolbar>
