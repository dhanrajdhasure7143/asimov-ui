<div class="s1">
    <section class="header">
      <div class="container-fluid">
        <nav class="navbar navbar-fixed-top" id="nv1">
          <div class=" c1">
            <div class="abrand">
              <div class="row">
                <div class="col-md-2">
                  <div class="abrand_div" routerLink="/pages/home">
                      <img src="assets/images/logo_img.png">
                  </div>
                </div>
                <div class="col-md-10 header_nav">
                  <ul class="nav navbar-nav  navbar-right ">
                    <li class="breadcrumb_li"> <div class="breadcrumb">
                        <span *ngIf="(parent_link && parent_link.length != 0)||(child_link && child_link.length != 0)" id="home" routerLink="/pages/home" (click)="selectedIndex=pages.length">Home</span>
                        <span *ngIf="parent_link && parent_link.length != 0" [routerLink]="parent_link.route" id="parent">&nbsp;|&nbsp;<u><b>{{parent_link.title}}</b></u></span>
                        <span *ngIf="child_link && child_link.length != 0" [routerLink]="child_link.route" id="child">&nbsp;<i class="fa fa-arrow-right"></i>&nbsp;{{child_link.title}}</span>
                      </div>
                    </li> 
                    <li class="icon_middle" [ngClass]="selectedIndex==i?'active': ''" (click)="selectedIndex=i"
                      *ngFor="let each_page of pages;let i=index;trackBy:loopTrackBy" [routerLink]="each_page.link">
                      <a *ngIf="parent_link" [id]="'header'+i"> <img [src]="each_page.img"> 
                        <label>{{each_page.title}}</label> </a>
                    </li>
                    <li class="notification-icon" (click)='slideUp("notifications")'> <img src="assets/images/Group 192.svg"> </li>
                    <li class=""> <img src="assets/images/pro1.png"> 
                      <div class="dropdown">
                        <span class="dropdown-toggle" data-toggle="dropdown"><i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-menu drop_down" aria-labelledby="dropdownMenuButton">
                          <a (click)='slideUp(0)'><i class="far fa-user hd_icon"></i> My Account</a>
                          <a (click)='slideUp(1)'><img class="header_icon" src="..\assets\icons\user_management_icon.svg">User Management</a>
                          <a (click)='slideUp(2)'><img class="header_icon" src="..\assets\icons\alert_icon.svg">Configure Alerts</a>
                          <a (click)='slideUp(3)'><img  class="header_icon" src="..\assets\icons\invite_user_icon.svg">Invite User</a>
                          <a (click)='logout()'><i class="fas fa-sign-out-alt"></i>Signout</a>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
  </div> 
  <!-- <bot-infopanel dropdown #dropdown="bs-dropdown" [componentIndex]="compIndex"></bot-infopanel> -->
  <app-header-dropdown-overlay [componentIndex]="compIndex"></app-header-dropdown-overlay>
