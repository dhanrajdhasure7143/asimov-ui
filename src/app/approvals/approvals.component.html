<mat-toolbar class="ep-header-white ep-header-new">
    <div class="header-logdiv">
        <span class="headerlogo">
            <img src="assets/images-n/common/headerimg/EZFlow-White-logo.svg" alt="EZFlow-Logo"
                class="header-logosize" />
        </span>
    </div>
</mat-toolbar>

<div class="container-fluid approval-body">
    <div *ngIf="approvalsList.length>0" class="h4 text-center text-success py-3">{{tokenData.status}} Successfully</div>
    <div class="row">
        <div class="col-md-12">
            <app-dynamic-table [columns_list]="columns_list" [table_data]="approvalsList" [screenTable]="'common'"
                [dataKeyId]="'piId'" [search_fields]="[]" [show_search_field]="false" [show_column_filter]="false"
                [show_clear_filter]="false">
            </app-dynamic-table>
