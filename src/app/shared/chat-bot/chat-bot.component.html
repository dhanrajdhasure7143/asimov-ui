<section class="dynamic-forms-modal1" style="display: block">
    <div class="container py-5">
  
      <div class="row1 d-flex justify-content-center newchatdiv">
          <div class="card" id="chat2">
            <div class="card-header d-flex justify-content-between align-items-center p-3">
              <h5 class="mb-0">Chat</h5>
                <button (click)="closeSplitOverlay()" class="closeoverlay"><img src="./../../../../assets/images-n/projects/close-circle-line.svg"
                  alt="close" pTooltip="Close" tooltipPosition="top"></button>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
              <div *ngFor="let item of chatHistory">
                <p [innerHTML]="item.message"></p>
                <div *ngIf="item.components">
                  <span *ngIf="item.components.includes('Buttons')" class="d-flex">
                  <div class="col-3" *ngFor="let each of item.values[0]">
                    <button type="button" class="btn btn-primary btn-sm" (click)="submitButton(each)">{{ each.label}}</button>
                  </div>
                </span>
              </div>
              </div>  
              <!-- <div *ngFor="let item of payload">
                <p [innerHTML]="item.message"></p>
              </div> -->
            </div>
            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
              <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                alt="avatar 3" style="width: 40px; height: 100%;"> -->
              <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                placeholder="Type message" [(ngModel)]="chatValue" (keyup.enter)="sendMessage(chatValue)">  &nbsp; &nbsp;
              <!-- <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
              <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a> -->
              <a class="ms-3" (click)="sendMessage(chatValue)"><i class="fas fa-paper-plane"></i></a>
            </div>
          </div>
      </div>
  
    </div>
  </section>
