<div ngb-modal-draggable [ngbModalDraggableHandle]="draggableHandle" class="cursor-all-scroll">
    <div #draggableHandle class="modal-header modelprhead">
<!-- <div class="modal-header modelprhead"> -->
    <h4 class="modal-title pull-left">Deploy Notation</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closedeplyNonation()">
        <span aria-hidden="true"><img alt="" src="../../../../../assets/images/Projects/circle-close.svg"></span>
      </button>
</div>
</div>
<div class="modal-body modelprbody resourcescreen">
    <div class="successful-deploy" *ngIf="deploy_success">
        <mat-icon class="success-info" matSuffix>info</mat-icon><p><i> Notation has been deployed successfully.
            <a href="javascript:void(0);" (click)=gotoBPMNPlatform()>Click here</a> to verify.</i></p>
    </div>
        <form>
            <div class="row">
                <div  class="form-group col-md-12">
                    <label class="modal-label">Deployment Name<span class="star">*</span></label>
                    <input type="text" name="depName" class="form-control" [(ngModel)]="depName" #dep_name="ngModel" required >    
                </div>
                <div  class="form-group col-md-12">
                    <label class="modal-label">Tenant Id</label>
                    <input type="text" name="tenantId" class="form-control" [(ngModel)]="tenantId" #tenant_id="ngModel" >    
                </div>
                
                <div  class="form-group col-md-12">
                    <h4 class="module-sub-header-title">
                        Endpoint Configuration
                    </h4>
                    <label class="modal-label">REST Endpoint </label>
                    <span class="fa fa-info-circle info" matTooltip="Should point to a running Workflow Engine REST API endpoint"></span>
                    <input type="text" name="endPoint"  class="form-control" [(ngModel)]="endPoint" #end_point="ngModel" required  disabled>
                    <!-- <mat-icon class="info" matTooltip="Should point to a running Camunda Engine REST API endpoint" matSuffix>info</mat-icon> -->   
                </div>
            </div>
        </form>
</div>          
<div class="modal-footer modelprfooter">
    <div class="pull-right">
        <button class="btn btn-default" (click)="closedeplyNonation()" >Cancel</button>
        <button class="btn btn-primary btn-update" [disabled]="!depName || !endPoint || deploy_success" (click)="deployNotation()">Deploy</button>
    </div>
</div>
