<div><label for="" class="keyboard_header_shortcuts">Deploy Notation</label></div>
<div class="successful-deploy" *ngIf="deploy_success">
    <mat-icon class="success-info" matSuffix>info</mat-icon><p><i> Notation has been deployed successfully.
        <a href="javascript:void(0);" (click)=gotoBPMNPlatform()>Click here</a> to verify.</i></p>
</div>
<form>
    <div class="form-fields col-md-12">
        <label>Deployment Name<span class="star">*</span></label>
        <input type="text" name="depName" class="form-control" [(ngModel)]="depName" #dep_name="ngModel" required >
    </div>
    <div class="form-fields col-md-12">
        <label>Tenant Id</label>
        <input type="text" name="tenantId" class="form-control" [(ngModel)]="tenantId" #tenant_id="ngModel" >
    </div>
    <div class="endpoit-heading"><b>Endpoint Configuration</b></div>
    <div class="form-fields col-md-12">
        <label>REST Endpoint </label><span class="fa fa-info-circle info" matTooltip="Should point to a running Camunda Engine REST API endpoint"></span>
        <input type="text" name="endPoint"  class="form-control" [(ngModel)]="endPoint" #end_point="ngModel" required  disabled>
        <!-- <mat-icon class="info" matTooltip="Should point to a running Camunda Engine REST API endpoint" matSuffix>info</mat-icon> -->
    </div>
    <br/><br/>
    <div class="row col-md-12">
        <button class="btn btn-danger eiap-btn" (click)="closedeplyNonation()" >Cancel</button>
        <button class="btn btn-primary eiap-btn" [disabled]="!depName || !endPoint || deploy_success" (click)="deployNotation()">Deploy</button>
    </div>
</form>
