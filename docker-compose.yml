version: '3.8'

networks:
  eps_net:
    external: true
    name: "${DOCKER_ENV}_eps_net"
  eps_host:
    external: true
    name: host

services:
  asimov-ui-demo:
    image: ${DOCKER_REGISTRY_URL}/asimov-uinew:${DOCKER_TAG}
    deploy:
      replicas: 1
    networks:
      - eps_net
    logging:
      options:
        tag: "{{.Name}}"
