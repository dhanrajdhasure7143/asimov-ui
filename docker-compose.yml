version: '3.7'

networks:
  eps_net:
    external: true
    name: docker_epsinternal
  eps_host:
    external: true
    name: host

services:
  asimov-uinew:
    image: ${DOCKER_REGISTRY_URL}/asimov-uinew:${DOCKER_TAG}
    deploy:
      replicas: 1
    networks:
      - eps_net
    ports:
      - '7070:80'
