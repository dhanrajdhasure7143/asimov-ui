version: '3.7'

networks:
  eps_net:
    external: true
    name: docker_epsinternal
  eps_host:
    external: true
    name: host

services:
  asimov-uinew:
    image: nexus.epsoftinc.in/asimov-uinew:${DOCKER_TAG}
    deploy:
      mode: global
    networks:
      - eps_net
    ports:
      - '7070:80'
